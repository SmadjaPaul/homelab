# OCI Management Stack — Traefik + Cloudflared + Authentik + Omni
# Single entrypoint: Tunnel → localhost:8080 (Traefik) → routes by hostname
#
# Prerequisites:
# 1. Create tunnel in Cloudflare dashboard or via Terraform
# 2. Copy tunnel token to .env file
# 3. Tunnel Public Hostnames: auth + omni → http://localhost:8080
#
# Deploy: docker compose up -d

services:
  # =========================================================================
  # Traefik — Single reverse proxy (auth + omni + future services / redirects)
  # =========================================================================
  traefik:
    image: traefik:v3.2
    container_name: oci-mgmt-traefik
    restart: unless-stopped
    command: --configFile=/etc/traefik/traefik.yml
    volumes:
      - ./traefik/traefik.yml:/etc/traefik/traefik.yml:ro
      - ./traefik/dynamic:/etc/traefik/dynamic:ro
    ports:
      - "127.0.0.1:8080:8080"
    networks:
      - homelab

  # =========================================================================
  # Cloudflare Tunnel — Zero Trust access (sends traffic to Traefik)
  # =========================================================================
  cloudflared:
    image: cloudflare/cloudflared:latest
    container_name: oci-mgmt-cloudflared
    restart: unless-stopped
    command: tunnel run
    environment:
      TUNNEL_TOKEN: ${CLOUDFLARE_TUNNEL_TOKEN:?Set CLOUDFLARE_TUNNEL_TOKEN in .env}
    # Use host network so cloudflared can access localhost:PORT services
    network_mode: host
    # No ports exposed — tunnel connects outbound to Cloudflare

  # =========================================================================
  # PostgreSQL — Shared database for all services
  # =========================================================================
  postgres:
    image: postgres:16-alpine
    container_name: oci-mgmt-postgres
    restart: unless-stopped
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-homelab}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:?Set POSTGRES_PASSWORD in .env}
      POSTGRES_DB: ${POSTGRES_DB:-homelab}
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./init-db:/docker-entrypoint-initdb.d:ro
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-homelab}"]
      interval: 5s
      timeout: 5s
      retries: 5
    networks:
      - homelab

  # =========================================================================
  # Omni — Talos Linux management (Sidero)
  # =========================================================================
  omni:
    image: ghcr.io/siderolabs/omni:latest
    container_name: oci-mgmt-omni
    restart: unless-stopped
    depends_on:
      postgres:
        condition: service_healthy
    environment:
      # Database
      OMNI_DB_URL: postgres://${POSTGRES_USER:-homelab}:${POSTGRES_PASSWORD}@postgres:5432/omni?sslmode=disable
      # Omni configuration
      OMNI_ACCOUNT_ID: ${OMNI_ACCOUNT_ID:-homelab}
      OMNI_NAME: ${OMNI_NAME:-Homelab Omni}
      # Auth (will integrate with Authentik later)
      OMNI_AUTH_SAML_ENABLED: "false"
    # No direct port — reached via Traefik (omni.smadja.dev)
    networks:
      - homelab

  # =========================================================================
  # Authentik — SSO/Identity Provider
  # =========================================================================
  authentik-redis:
    image: redis:7-alpine
    container_name: oci-mgmt-authentik-redis
    restart: unless-stopped
    command: --save 60 1 --loglevel warning
    volumes:
      - authentik_redis:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 5s
      retries: 5
    networks:
      - homelab

  authentik-server:
    image: ghcr.io/goauthentik/server:latest
    container_name: oci-mgmt-authentik-server
    restart: unless-stopped
    command: server
    depends_on:
      postgres:
        condition: service_healthy
      authentik-redis:
        condition: service_healthy
    environment:
      AUTHENTIK_REDIS__HOST: authentik-redis
      AUTHENTIK_POSTGRESQL__HOST: postgres
      AUTHENTIK_POSTGRESQL__USER: ${POSTGRES_USER:-homelab}
      AUTHENTIK_POSTGRESQL__PASSWORD: ${POSTGRES_PASSWORD}
      AUTHENTIK_POSTGRESQL__NAME: authentik
      AUTHENTIK_SECRET_KEY: ${AUTHENTIK_SECRET_KEY:?Set AUTHENTIK_SECRET_KEY in .env}
      # Disable outpost for now (can enable later for SSO)
      AUTHENTIK_DISABLE_STARTUP_ANALYTICS: "true"
      AUTHENTIK_DISABLE_UPDATE_CHECK: "true"
    volumes:
      - authentik_media:/media
      - authentik_templates:/templates
    # No direct port — reached via Traefik (auth.smadja.dev)
    networks:
      - homelab

  authentik-worker:
    image: ghcr.io/goauthentik/server:latest
    container_name: oci-mgmt-authentik-worker
    restart: unless-stopped
    command: worker
    depends_on:
      postgres:
        condition: service_healthy
      authentik-redis:
        condition: service_healthy
    environment:
      AUTHENTIK_REDIS__HOST: authentik-redis
      AUTHENTIK_POSTGRESQL__HOST: postgres
      AUTHENTIK_POSTGRESQL__USER: ${POSTGRES_USER:-homelab}
      AUTHENTIK_POSTGRESQL__PASSWORD: ${POSTGRES_PASSWORD}
      AUTHENTIK_POSTGRESQL__NAME: authentik
      AUTHENTIK_SECRET_KEY: ${AUTHENTIK_SECRET_KEY}
    volumes:
      - authentik_media:/media
      - authentik_templates:/templates
      - /var/run/docker.sock:/var/run/docker.sock:ro
    networks:
      - homelab

  # Authentik Proxy Outpost — Forward Auth for Traefik (Omni + future apps)
  # Traefik calls /outpost.goauthentik.io/auth/traefik; outpost validates and returns headers
  authentik-outpost-proxy:
    image: ghcr.io/goauthentik/proxy:latest
    container_name: oci-mgmt-authentik-outpost-proxy
    restart: unless-stopped
    depends_on:
      - authentik-server
    environment:
      AUTHENTIK_HOST: ${AUTHENTIK_PUBLIC_URL:-https://auth.smadja.dev}
      AUTHENTIK_TOKEN: ${AUTHENTIK_OUTPOST_TOKEN:-}
      AUTHENTIK_INSECURE: "false"
    # No direct port — Traefik routes to this container for Forward Auth
    networks:
      - homelab

networks:
  homelab:
    driver: bridge

volumes:
  postgres_data:
  authentik_redis:
  authentik_media:
  authentik_templates:

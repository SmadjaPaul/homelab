# OCI Management Stack — Omni + PostgreSQL (Story 1.3.2)
# Deploy on the OCI management VM after Terraform apply.
# See: https://omni.siderolabs.com/how-to-guides/self_hosted/

services:
  postgres:
    image: postgres:16-alpine
    container_name: oci-mgmt-postgres
    restart: unless-stopped
    environment:
      POSTGRES_USER: ${OMNI_DB_USER:-omni}
      POSTGRES_PASSWORD: ${OMNI_DB_PASSWORD:?Set OMNI_DB_PASSWORD in .env}
      POSTGRES_DB: ${OMNI_DB_NAME:-omni}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${OMNI_DB_USER:-omni}"]
      interval: 5s
      timeout: 5s
      retries: 5

  omni:
    image: ghcr.io/siderolabs/omni:latest
    container_name: oci-mgmt-omni
    restart: unless-stopped
    depends_on:
      postgres:
        condition: service_healthy
    environment:
      OMNID_POSTGRES_CONNECTION_STRING: postgres://${OMNI_DB_USER:-omni}:${OMNI_DB_PASSWORD}@postgres:5432/${OMNI_DB_NAME:-omni}?sslmode=disable
      # Add other Omni env vars per Sidero self-hosted guide
    ports:
      - "8080:8080"   # Omni API/UI — put behind HTTPS reverse proxy in production
    # volumes for config/certs if needed:
    # - ./omni/config.yaml:/etc/omni/config.yaml:ro

volumes:
  postgres_data:

# Root Kustomization - All applications
apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: apps
  namespace: flux-system
spec:
  interval: 5m
  retryInterval: 2m
  timeout: 10m
  path: ./kubernetes/apps
  prune: true
  sourceRef:
    kind: GitRepository
    name: homelab
  wait: true
  healthChecks:
    # External Secrets
    - apiVersion: apps/v1
      kind: Deployment
      name: external-secrets
      namespace: external-secrets
    - apiVersion: apps/v1
      kind: Deployment
      name: external-secrets-webhook
      namespace: external-secrets
    - apiVersion: apps/v1
      kind: Deployment
      name: external-secrets-cert-controller
      namespace: external-secrets
    # External DNS
    - apiVersion: apps/v1
      kind: Deployment
      name: external-dns
      namespace: external-dns
    # Homepage
    - apiVersion: apps/v1
      kind: Deployment
      name: homepage
      namespace: public

# Velero - Kubernetes Backup & Restore
# https://velero.io/
apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: velero
  namespace: argocd
  finalizers:
    - resources-finalizer.argocd.argoproj.io
spec:
  project: default
  source:
    repoURL: https://vmware-tanzu.github.io/helm-charts
    chart: velero
    targetRevision: 6.0.0
    helm:
      values: |
        # Use OCI Object Storage (S3 compatible)
        configuration:
          backupStorageLocation:
            - name: oci
              provider: aws
              bucket: homelab-velero-backups
              default: true
              config:
                region: eu-paris-1
                s3ForcePathStyle: true
                s3Url: https://NAMESPACE.compat.objectstorage.eu-paris-1.oraclecloud.com

          volumeSnapshotLocation:
            - name: oci
              provider: aws
              config:
                region: eu-paris-1

          # Backup settings
          defaultBackupStorageLocation: oci
          defaultVolumeSnapshotLocations: oci

          # Use Restic for PV backups (works with any storage)
          uploaderType: restic

        # Init container to wait for bucket
        initContainers:
          - name: velero-plugin-for-aws
            image: velero/velero-plugin-for-aws:v1.9.0
            volumeMounts:
              - mountPath: /target
                name: plugins

        # Credentials from secret
        credentials:
          useSecret: true
          secretContents:
            cloud: |
              [default]
              aws_access_key_id=REPLACE_WITH_ACCESS_KEY
              aws_secret_access_key=REPLACE_WITH_SECRET_KEY

        # Schedules - automatic backups
        schedules:
          daily-backup:
            disabled: false
            schedule: "0 3 * * *"  # 3 AM daily
            template:
              ttl: "336h"  # 14 days retention
              includedNamespaces:
                - "*"
              excludedNamespaces:
                - kube-system
                - kube-public
                - velero
              includeClusterResources: true
              snapshotVolumes: true
              storageLocation: oci

          weekly-full:
            disabled: false
            schedule: "0 4 * * 0"  # 4 AM Sunday
            template:
              ttl: "720h"  # 30 days retention
              includedNamespaces:
                - "*"
              includeClusterResources: true
              snapshotVolumes: true
              storageLocation: oci

        # Resource limits
        resources:
          requests:
            cpu: 100m
            memory: 128Mi
          limits:
            cpu: 500m
            memory: 512Mi

        # Node agent (for Restic backups)
        deployNodeAgent: true
        nodeAgent:
          resources:
            requests:
              cpu: 50m
              memory: 64Mi
            limits:
              cpu: 500m
              memory: 512Mi

        # Metrics for Prometheus
        metrics:
          enabled: true
          serviceMonitor:
            enabled: true
            namespace: monitoring

        # Cleanup completed backup/restore jobs
        cleanUpCRDs: false

  destination:
    server: https://kubernetes.default.svc
    namespace: velero
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true

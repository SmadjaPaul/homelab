apiVersion: external-secrets.io/v1
kind: ExternalSecret
metadata:
  name: navidrome-secrets
  namespace: media
spec:
  refreshInterval: 1h
  secretStoreRef:
    name: doppler
    kind: ClusterSecretStore
  target:
    name: navidrome-secrets
    creationPolicy: Owner
  data:
    - secretKey: NAVIDROME_API_KEY
      remoteRef:
        key: NAVIDROME_API_KEY

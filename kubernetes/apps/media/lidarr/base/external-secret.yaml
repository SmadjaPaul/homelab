apiVersion: external-secrets.io/v1
kind: ExternalSecret
metadata:
  name: lidarr-secrets
  namespace: media
spec:
  refreshInterval: 1h
  secretStoreRef:
    name: doppler
    kind: ClusterSecretStore
  target:
    name: lidarr-secrets
    creationPolicy: Owner
  data:
    - secretKey: LIDARR_API_KEY
      remoteRef:
        key: LIDARR_API_KEY

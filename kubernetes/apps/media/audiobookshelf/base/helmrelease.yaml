apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: audiobookshelf
  namespace: media
spec:
  interval: 15m
  chart:
    spec:
      chart: app-template
      version: "3.2.1"
      sourceRef:
        kind: HelmRepository
        name: bjw-s
        namespace: flux-system
  install:
    remediation:
      retries: 3
  upgrade:
    remediation:
      retries: 3
      strategy: rollback
  driftDetection:
    mode: enabled
  values:
    controllers:
      audiobookshelf:
        containers:
          app:
            image:
              repository: ghcr.io/advplyr/audiobookshelf
              # Version figee pour stabilite en production
              # Verifier les releases: https://github.com/advplyr/audiobookshelf/releases
              tag: "2.12.1"

            # Resources - appropriate for audiobookshelf
            resources:
              requests:
                cpu: 100m
                memory: 256Mi
              limits:
                cpu: 500m
                memory: 512Mi

            # Security context
            securityContext:
              allowPrivilegeEscalation: false
              readOnlyRootFilesystem: false
              runAsUser: 1000
              runAsGroup: 1000
              capabilities:
                drop:
                  - ALL

            # Health checks
            probes:
              liveness:
                enabled: true
                path: /health
                port: 80
                initialDelaySeconds: 30
                periodSeconds: 10
                failureThreshold: 3
              readiness:
                enabled: true
                path: /health
                port: 80
                initialDelaySeconds: 10
                periodSeconds: 5
                failureThreshold: 3

            env:
              TZ: Europe/Paris
              AUDIOBOOKSHELF_UID: 1000
              AUDIOBOOKSHELF_GID: 1000
              # Override forced /audiobookshelf subdirectory to use root path
              ROUTER_BASE_PATH: ""
              # OIDC Configuration (Authentik)
              OIDC_ISSUER_URL: "https://sso.smadja.dev/application/o/audiobookshelf/"
              OIDC_CLIENT_ID: "audiobookshelf"
              OIDC_CLIENT_SECRET:
                valueFrom:
                  secretKeyRef:
                    name: audiobookshelf-secrets
                    key: AUDIOBOOKSHELF_OIDC_CLIENT_SECRET
              OIDC_SCOPE: "openid profile email"
              OIDC_USER_NAME_CLAIM: "preferred_username"

            envFrom:
              - secretRef:
                  name: audiobookshelf-secrets

        # Pod security context
        podSecurityContext:
          runAsUser: 1000
          runAsGroup: 1000
          fsGroup: 1000
          allowPrivilegeEscalation: false

    service:
      app:
        controller: audiobookshelf
        ports:
          http:
            port: 80

    persistence:
      config:
        existingClaim: audiobookshelf-config
      metadata:
        existingClaim: audiobookshelf-metadata
      audiobooks:
        existingClaim: audiobookshelf-audiobooks
      podcasts:
        existingClaim: audiobookshelf-podcasts

apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: redis
  namespace: storage
spec:
  interval: 1h
  chart:
    spec:
      chart: redis
      version: "20.2.1"
      sourceRef:
        kind: HelmRepository
        name: bitnami
        namespace: flux-system
  values:
    image:
      registry: docker.io
      repository: library/redis
      tag: "7.4"
    architecture: standalone
    auth:
      enabled: false  # Disabled for now - no secret available
    master:
      persistence:
        enabled: true
        size: 2Gi

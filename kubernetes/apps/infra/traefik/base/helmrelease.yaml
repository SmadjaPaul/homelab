apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: traefik
  namespace: traefik
spec:
  interval: 15m
  chart:
    spec:
      chart: traefik
      version: 30.0.0
      sourceRef:
        kind: HelmRepository
        name: traefik
        namespace: flux-system
  install:
    crds: Skip
  upgrade:
    crds: Skip
  driftDetection:
    mode: enabled
    ignore:
      - paths:
          - "spec.replicas"
        target:
          kind: Deployment
  values:
    # Since we use Cloudflare Tunnels (which acts as a reverse proxy),
    # we do not need to expose Traefik via a LoadBalancer service
    service:
      type: ClusterIP

    # Enable metrics for Prometheus/Grafana if deployed later
    metrics:
      prometheus:
        enabled: false

    # Enable Gateway API (recommended) + standard Ingress + CRD
    providers:
      kubernetesIngress:
        enabled: true
        publishedService:
          enabled: false
      kubernetesGateway:
        enabled: true
        experimentalChannel: true
      kubernetesCRD:
        enabled: true

    # HTTP to HTTPS redirect
    ports:
      web:
        http:
          redirections:
            entryPoint:
              to: websecure
              scheme: https
              permanent: true

    # Disable the traefik dashboard by default for security
    ingressRoute:
      dashboard:
        enabled: false

    # Resources - appropriate for a small homelab
    resources:
      requests:
        cpu: 100m
        memory: 128Mi
      limits:
        cpu: 500m
        memory: 256Mi

    # Pod security context
    podSecurityContext:
      runAsNonRoot: true
      runAsUser: 65532
      runAsGroup: 65532
      fsGroup: 65532

    # Container security context
    securityContext:
      runAsNonRoot: true
      runAsUser: 65532
      capabilities:
        drop:
          - ALL

    # Deployment configuration
    deployment:
      replicas: 1

apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: traefik
  namespace: traefik
spec:
  interval: 1h
  chart:
    spec:
      chart: traefik
      version: 30.0.0
      sourceRef:
        kind: HelmRepository
        name: traefik
        namespace: flux-system
      interval: 12h
  install:
    crds: Skip
  upgrade:
    crds: Skip
  values:
    # Since we use Cloudflare Tunnels (which acts as a reverse proxy),
    # we do not need to expose Traefik via a LoadBalancer service
    service:
      type: ClusterIP

    # Enable metrics for Prometheus/Grafana if deployed later
    metrics:
      prometheus:
        enabled: false
        serviceMonitor:
          enabled: false

    # We want to use standard Kubernetes Ingress objects natively
    providers:
      kubernetesIngress:
        enabled: true
        publishedService:
          enabled: false
      kubernetesCRD:
        enabled: true

    ports:
      web:
        redirectTo:
          port: websecure
          priority: 10

    # Disable the traefik dashboard by default for security
    ingressRoute:
      dashboard:
        enabled: false

apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: cert-manager
  namespace: cert-manager
spec:
  interval: 1h
  chart:
    spec:
      chart: cert-manager
      version: "v1.16.2"
      sourceRef:
        kind: HelmRepository
        name: jetstack
        namespace: flux-system
  values:
    crds:
      enabled: true
    webhook:
      timeoutSeconds: 30
  install:
    crds: CreateReplace
  upgrade:
    crds: CreateReplace
  postRenderers:
    - kustomize:
        patches:
          - target:
              kind: Deployment
              name: cert-manager-webhook
            patch: |
              - op: add
                path: /spec/template/metadata/annotations/fluxcd.io~1wait
                value: "true"

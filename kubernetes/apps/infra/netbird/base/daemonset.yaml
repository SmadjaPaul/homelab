apiVersion: apps/v1
kind: DaemonSet
metadata:
  name: netbird-client
  namespace: netbird
  labels:
    app.kubernetes.io/name: netbird-client
spec:
  selector:
    matchLabels:
      app.kubernetes.io/name: netbird-client
  template:
    metadata:
      labels:
        app.kubernetes.io/name: netbird-client
    spec:
      hostNetwork: true
      hostPID: true
      tolerations:
        - operator: Exists
      containers:
        - name: netbird
          image: netbirdio/netbird:latest
          securityContext:
            privileged: true
            capabilities:
              add:
                - NET_ADMIN
                - SYS_ADMIN
          env:
            - name: NB_SETUP_KEY
              valueFrom:
                secretKeyRef:
                  name: netbird-setup-key
                  key: setup_key
            - name: NB_HOSTNAME
              valueFrom:
                fieldRef:
                  fieldPath: spec.nodeName
          volumeMounts:
            - name: netbird-state
              mountPath: /var/lib/netbird
            - name: dev-net-tun
              mountPath: /dev/net/tun
          resources:
            requests:
              cpu: 50m
              memory: 64Mi
            limits:
              cpu: 200m
              memory: 128Mi
      volumes:
        - name: netbird-state
          emptyDir: {}
        - name: dev-net-tun
          hostPath:
            path: /dev/net/tun

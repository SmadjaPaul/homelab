# CRDs must be installed first
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: aiven-operator-crds
  namespace: aiven-system
spec:
  releaseName: aiven-operator-crds
  targetNamespace: aiven-system
  interval: 1h
  timeout: 5m
  dependsOn:
    - name: external-secrets
      namespace: external-secrets
  chart:
    spec:
      chart: aiven-operator-crds
      version: "0.35.0"
      sourceRef:
        kind: HelmRepository
        name: aiven-operator
        namespace: flux-system
  install:
    createNamespace: true
  upgrade:
    force: false
---
# Then install the operator
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: aiven-operator
  namespace: aiven-system
spec:
  releaseName: aiven-operator
  targetNamespace: aiven-system
  interval: 1h
  timeout: 5m
  dependsOn:
    - name: aiven-operator-crds
      namespace: aiven-system
  chart:
    spec:
      chart: aiven-operator
      version: "0.35.0"
      sourceRef:
        kind: HelmRepository
        name: aiven-operator
        namespace: flux-system
  values:
    replicaCount: 1
    webhooks:
      enabled: false
    resources:
      requests:
        cpu: 100m
        memory: 128Mi
      limits:
        memory: 256Mi
  install:
    createNamespace: true
    remediation:
      retries: 3
      remediateLastFailure: true
  upgrade:
    force: false
    remediation:
      retries: 3
      remediateLastFailure: true
  driftDetection:
    mode: enabled

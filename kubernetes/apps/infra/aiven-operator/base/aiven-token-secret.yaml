# Aiven Operator Authentication
# Token should be stored in Doppler as AIVEN_TOKEN
apiVersion: external-secrets.io/v1
kind: ExternalSecret
metadata:
  name: aiven-operator-token
  namespace: aiven-system
spec:
  refreshInterval: 1h
  secretStoreRef:
    name: doppler
    kind: ClusterSecretStore
  target:
    name: aiven-operator-token
    creationPolicy: Owner
  data:
    - secretKey: token
      remoteRef:
        key: AIVEN_TOKEN

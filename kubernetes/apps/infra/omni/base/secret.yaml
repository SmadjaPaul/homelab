# =============================================================================
# Omni Secrets
# =============================================================================
# Note: Store sensitive values in Doppler and use External Secrets Operator
# =============================================================================

apiVersion: v1
kind: Secret
metadata:
  name: omni-secrets
  namespace: omni
type: Opaque
stringData:
  # Generate with: uuidgen
  account-uuid: "${OMNI_ACCOUNT_UUID}"
  # Auth0 credentials (user needs to configure)
  auth0-client-id: "${OMNI_AUTH0_CLIENT_ID}"
  auth0-client-secret: "${OMNI_AUTH0_CLIENT_SECRET}"
  auth0-domain: "${OMNI_AUTH0_DOMAIN}"
  etcd-encryption-key: "${OMNI_ETCD_ENCRYPTION_KEY}"

# Keycloak Realm Configuration for Homelab
# This configures SSO for all homelab applications
#
# To import: Keycloak Admin Console > Create Realm > Import JSON
#
# Or apply via Keycloak Operator/CLI after deployment
apiVersion: v1
kind: ConfigMap
metadata:
  name: keycloak-realm-homelab
  namespace: identity
data:
  realm-homelab.json: |
    {
      "realm": "homelab",
      "enabled": true,
      "displayName": "Homelab",
      "displayNameHtml": "<b>Homelab</b> SSO",
      "loginWithEmailAllowed": true,
      "duplicateEmailsAllowed": false,
      "resetPasswordAllowed": true,
      "editUsernameAllowed": false,
      "bruteForceProtected": true,
      "permanentLockout": false,
      "maxFailureWaitSeconds": 900,
      "minimumQuickLoginWaitSeconds": 60,
      "waitIncrementSeconds": 60,
      "quickLoginCheckMilliSeconds": 1000,
      "maxDeltaTimeSeconds": 43200,
      "failureFactor": 5,
      "sslRequired": "external",
      "registrationAllowed": false,
      "registrationEmailAsUsername": true,
      "rememberMe": true,
      "verifyEmail": false,
      "loginTheme": "keycloak",
      "accountTheme": "keycloak.v2",
      "adminTheme": "keycloak.v2",
      "emailTheme": "keycloak",
      "accessTokenLifespan": 300,
      "accessTokenLifespanForImplicitFlow": 900,
      "ssoSessionIdleTimeout": 1800,
      "ssoSessionMaxLifespan": 36000,
      "offlineSessionIdleTimeout": 2592000,
      "offlineSessionMaxLifespanEnabled": false,
      "accessCodeLifespan": 60,
      "accessCodeLifespanUserAction": 300,
      "accessCodeLifespanLogin": 1800,
      "actionTokenGeneratedByAdminLifespan": 43200,
      "actionTokenGeneratedByUserLifespan": 300,
      "defaultSignatureAlgorithm": "RS256",
      "users": [
        {
          "username": "paul",
          "email": "smadjapaul02@gmail.com",
          "emailVerified": true,
          "enabled": true,
          "firstName": "Paul",
          "lastName": "Smadja",
          "credentials": [],
          "realmRoles": ["admin", "user"],
          "clientRoles": {
            "grafana": ["Admin"],
            "argocd": ["admin"]
          }
        }
      ],
      "roles": {
        "realm": [
          { "name": "admin", "description": "Homelab Administrator" },
          { "name": "user", "description": "Homelab User" }
        ],
        "client": {
          "grafana": [
            { "name": "Admin", "description": "Grafana Admin" },
            { "name": "Editor", "description": "Grafana Editor" },
            { "name": "Viewer", "description": "Grafana Viewer" }
          ],
          "argocd": [
            { "name": "admin", "description": "ArgoCD Admin" },
            { "name": "readonly", "description": "ArgoCD Read-Only" }
          ]
        }
      },
      "clients": [
        {
          "clientId": "grafana",
          "name": "Grafana",
          "description": "Grafana Dashboards",
          "enabled": true,
          "clientAuthenticatorType": "client-secret",
          "secret": "REPLACE_WITH_GENERATED_SECRET",
          "redirectUris": [
            "https://grafana.smadja.dev/*"
          ],
          "webOrigins": [
            "https://grafana.smadja.dev"
          ],
          "protocol": "openid-connect",
          "publicClient": false,
          "standardFlowEnabled": true,
          "implicitFlowEnabled": false,
          "directAccessGrantsEnabled": true,
          "serviceAccountsEnabled": false,
          "authorizationServicesEnabled": false,
          "fullScopeAllowed": true,
          "defaultClientScopes": [
            "web-origins",
            "acr",
            "profile",
            "roles",
            "email"
          ],
          "optionalClientScopes": [
            "address",
            "phone",
            "offline_access"
          ],
          "protocolMappers": [
            {
              "name": "grafana-roles",
              "protocol": "openid-connect",
              "protocolMapper": "oidc-usermodel-client-role-mapper",
              "consentRequired": false,
              "config": {
                "multivalued": "true",
                "userinfo.token.claim": "true",
                "id.token.claim": "true",
                "access.token.claim": "true",
                "claim.name": "roles",
                "jsonType.label": "String",
                "usermodel.clientRoleMapping.clientId": "grafana"
              }
            }
          ]
        },
        {
          "clientId": "argocd",
          "name": "ArgoCD",
          "description": "ArgoCD GitOps",
          "enabled": true,
          "clientAuthenticatorType": "client-secret",
          "secret": "REPLACE_WITH_GENERATED_SECRET",
          "redirectUris": [
            "https://argocd.smadja.dev/auth/callback"
          ],
          "webOrigins": [
            "https://argocd.smadja.dev"
          ],
          "protocol": "openid-connect",
          "publicClient": false,
          "standardFlowEnabled": true,
          "implicitFlowEnabled": false,
          "directAccessGrantsEnabled": false,
          "serviceAccountsEnabled": false,
          "defaultClientScopes": [
            "web-origins",
            "acr",
            "profile",
            "roles",
            "email",
            "groups"
          ]
        },
        {
          "clientId": "oauth2-proxy",
          "name": "OAuth2 Proxy",
          "description": "Generic OAuth2 Proxy for other apps",
          "enabled": true,
          "clientAuthenticatorType": "client-secret",
          "secret": "REPLACE_WITH_GENERATED_SECRET",
          "redirectUris": [
            "https://*.smadja.dev/oauth2/callback"
          ],
          "webOrigins": [
            "https://*.smadja.dev"
          ],
          "protocol": "openid-connect",
          "publicClient": false,
          "standardFlowEnabled": true
        }
      ],
      "clientScopes": [
        {
          "name": "groups",
          "description": "User groups",
          "protocol": "openid-connect",
          "attributes": {
            "include.in.token.scope": "true",
            "display.on.consent.screen": "true"
          },
          "protocolMappers": [
            {
              "name": "groups",
              "protocol": "openid-connect",
              "protocolMapper": "oidc-group-membership-mapper",
              "consentRequired": false,
              "config": {
                "full.path": "false",
                "id.token.claim": "true",
                "access.token.claim": "true",
                "claim.name": "groups",
                "userinfo.token.claim": "true"
              }
            }
          ]
        }
      ]
    }

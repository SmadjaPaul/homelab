apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: authentik
  namespace: security
spec:
  interval: 1h
  releaseName: authentik
  chart:
    spec:
      chart: authentik
      version: "2024.12.0"
      sourceRef:
        kind: HelmRepository
        name: authentik
        namespace: flux-system
  values:
    # Disable internal DB and Redis - use external
    postgresql:
      enabled: false
    redis:
      enabled: false

    # Use external secret for authentik configuration
    authentik:
      existingSecret:
        secretName: authentik-secret
      postgresql:
        host: authentik-db-rw
        name: authentik
        user: authentik
      redis:
        host: redis-master.storage.svc.cluster.local

    # Set cookie domain so Authentik resolves brand via Host header,
    # not the pod IP â€” fixes "Request failed" on sso.smadja.dev
    # Also set trusted proxies to accept X-Forwarded-* headers from Traefik
    server:
      env:
        - name: AUTHENTIK_COOKIE_DOMAIN
          value: "smadja.dev"
        - name: AUTHENTIK_TRUSTED_PROXY_CHAIN
          value: "10.0.0.0/8"

  valuesFrom:
    - kind: Secret
      name: authentik-secret
      valuesKey: AUTHENTIK_SECRET_KEY
      targetPath: authentik.secret_key
    - kind: Secret
      name: authentik-db-app
      valuesKey: password
      targetPath: authentik.postgresql.password
    - kind: Secret
      name: authentik-secret
      valuesKey: AUTHENTIK_BOOTSTRAP_TOKEN
      targetPath: authentik.bootstrap_token

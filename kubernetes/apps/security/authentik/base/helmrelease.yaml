apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: authentik
  namespace: security
spec:
  interval: 15m
  releaseName: authentik
  chart:
    spec:
      chart: authentik
      version: "2026.2.0"
      sourceRef:
        kind: HelmRepository
        name: authentik
        namespace: flux-system
  install:
    remediation:
      retries: 3
  upgrade:
    remediation:
      retries: 3
      strategy: rollback
  driftDetection:
    mode: enabled
  values:
    # Disable internal DB and Redis - use external
    postgresql:
      enabled: false
    redis:
      enabled: false

    # Use external secret for authentik configuration
    authentik:
      existingSecret:
        secretName: authentik-secret
      postgresql:
        host: authentik-db-rw
        name: authentik
        user: authentik
      redis:
        host: redis-master.storage.svc.cluster.local

    # Server configuration
    server:
      env:
        - name: AUTHENTIK_COOKIE_DOMAIN
          value: "smadja.dev"
        - name: AUTHENTIK_TRUSTED_PROXY_CHAIN
          value: "10.0.0.0/8"
        - name: AUTHENTIK_LOG_LEVEL
          value: "info"
      resources:
        requests:
          cpu: 250m
          memory: 512Mi
        limits:
          cpu: 1000m
          memory: 1Gi

    # Gateway configuration for Traefik integration
    gateway:
      enabled: true
      hosts:
        - sso.smadja.dev

    # Worker resources
    worker:
      resources:
        requests:
          cpu: 250m
          memory: 512Mi
        limits:
          cpu: 1000m
          memory: 1Gi

    # GeoIP (optional)
    geoip:
      enabled: false

  valuesFrom:
    - kind: Secret
      name: authentik-secret
      valuesKey: AUTHENTIK_SECRET_KEY
      targetPath: authentik.secret_key
    - kind: Secret
      name: authentik-db-app
      valuesKey: password
      targetPath: authentik.postgresql.password
    - kind: Secret
      name: authentik-secret
      valuesKey: AUTHENTIK_BOOTSTRAP_TOKEN
      targetPath: authentik.bootstrap_token

apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: authentik
  namespace: security
spec:
  interval: 15m
  releaseName: authentik
  chart:
    spec:
      chart: authentik
      version: "2025.12.4"
      sourceRef:
        kind: HelmRepository
        name: authentik
        namespace: flux-system
  install:
    remediation:
      retries: 3
  upgrade:
    remediation:
      retries: 3
      strategy: rollback
  driftDetection:
    mode: enabled
  values:
    # Disable internal DB - use external (cloudnative-pg)
    postgresql:
      enabled: false
    redis:
      enabled: false

    # Use external secret for authentik configuration
    authentik:
      existingSecret:
        secretName: authentik-secret

    # Server configuration
    server:
      env:
        - name: AUTHENTIK_COOKIE_DOMAIN
          value: "smadja.dev"
        - name: AUTHENTIK_TRUSTED_PROXY_CHAIN
          value: "10.0.0.0/8"
        - name: AUTHENTIK_LOG_LEVEL
          value: "info"
        - name: AUTHENTIK_POSTGRESQL__HOST
          valueFrom:
            secretKeyRef:
              name: authentik-secret
              key: AUTHENTIK_POSTGRES_HOST
        - name: AUTHENTIK_POSTGRESQL__PORT
          valueFrom:
            secretKeyRef:
              name: authentik-secret
              key: AUTHENTIK_POSTGRES_PORT
        - name: AUTHENTIK_POSTGRESQL__NAME
          valueFrom:
            secretKeyRef:
              name: authentik-secret
              key: AUTHENTIK_POSTGRES_NAME
        - name: AUTHENTIK_POSTGRESQL__USER
          valueFrom:
            secretKeyRef:
              name: authentik-secret
              key: AUTHENTIK_POSTGRES_USER
        - name: AUTHENTIK_POSTGRESQL__PASSWORD
          valueFrom:
            secretKeyRef:
              name: authentik-secret
              key: AUTHENTIK_POSTGRES_PASSWORD
        - name: AUTHENTIK_REDIS__PASSWORD
          valueFrom:
            secretKeyRef:
              name: authentik-secret
              key: AUTHENTIK_REDIS_PASSWORD
      resources:
        requests:
          cpu: 250m
          memory: 512Mi
        limits:
          cpu: 1000m
          memory: 1Gi

    # Gateway configuration for Traefik integration
    gateway:
      enabled: true
      hosts:
        - sso.smadja.dev

    # Worker configuration
    worker:
      env:
        - name: AUTHENTIK_COOKIE_DOMAIN
          value: "smadja.dev"
        - name: AUTHENTIK_TRUSTED_PROXY_CHAIN
          value: "10.0.0.0/8"
        - name: AUTHENTIK_LOG_LEVEL
          value: "info"
        - name: AUTHENTIK_POSTGRESQL__HOST
          valueFrom:
            secretKeyRef:
              name: authentik-secret
              key: AUTHENTIK_POSTGRES_HOST
        - name: AUTHENTIK_POSTGRESQL__PORT
          valueFrom:
            secretKeyRef:
              name: authentik-secret
              key: AUTHENTIK_POSTGRES_PORT
        - name: AUTHENTIK_POSTGRESQL__NAME
          valueFrom:
            secretKeyRef:
              name: authentik-secret
              key: AUTHENTIK_POSTGRES_NAME
        - name: AUTHENTIK_POSTGRESQL__USER
          valueFrom:
            secretKeyRef:
              name: authentik-secret
              key: AUTHENTIK_POSTGRES_USER
        - name: AUTHENTIK_POSTGRESQL__PASSWORD
          valueFrom:
            secretKeyRef:
              name: authentik-secret
              key: AUTHENTIK_POSTGRES_PASSWORD
        - name: AUTHENTIK_REDIS__PASSWORD
          valueFrom:
            secretKeyRef:
              name: authentik-secret
              key: AUTHENTIK_REDIS_PASSWORD
      resources:
        requests:
          cpu: 250m
          memory: 512Mi
        limits:
          cpu: 1000m
          memory: 1Gi

    # GeoIP (optional)
    geoip:
      enabled: false

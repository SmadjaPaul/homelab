apiVersion: external-secrets.io/v1
kind: ExternalSecret
metadata:
  name: authentik-secret
  namespace: security
spec:
  refreshInterval: 1h
  secretStoreRef:
    kind: ClusterSecretStore
    name: doppler
  target:
    name: authentik-secret
    creationPolicy: Owner
  data:
    # Core secrets
    - secretKey: AUTHENTIK_SECRET_KEY
      remoteRef:
        key: AUTHENTIK_SECRET_KEY
    - secretKey: AUTHENTIK_BOOTSTRAP_TOKEN
      remoteRef:
        key: AUTHENTIK_BOOTSTRAP_TOKEN
    - secretKey: AUTHENTIK_BOOTSTRAP_PASSWORD
      remoteRef:
        key: AUTHENTIK_BOOTSTRAP_PASSWORD
    # PostgreSQL password
    - secretKey: AUTHENTIK_POSTGRES_PASSWORD
      remoteRef:
        key: AUTHENTIK_POSTGRES_PASSWORD
    # Redis password
    - secretKey: AUTHENTIK_REDIS_PASSWORD
      remoteRef:
        key: AUTHENTIK_REDIS_PASSWORD

# Fider Secrets
# ENCRYPT THIS FILE WITH SOPS BEFORE COMMITTING!
#
# Generate secrets:
#   JWT_SECRET=$(openssl rand -base64 32)
#   POSTGRES_PASSWORD=$(openssl rand -base64 16)
#
# Then encrypt:
#   sops -e secrets.yaml > secrets.enc.yaml
#
apiVersion: v1
kind: Secret
metadata:
  name: fider-secrets
  namespace: fider
type: Opaque
stringData:
  # PostgreSQL password
  postgres-password: "REPLACE_WITH_GENERATED_PASSWORD"

  # Database URL for Fider
  database-url: "postgres://fider:REPLACE_WITH_GENERATED_PASSWORD@fider-postgres:5432/fider?sslmode=disable"

  # JWT secret for session tokens
  jwt-secret: "REPLACE_WITH_GENERATED_JWT_SECRET"

  # Keycloak OAuth secret (optional, for SSO)
  # keycloak-secret: "REPLACE_WITH_KEYCLOAK_CLIENT_SECRET"

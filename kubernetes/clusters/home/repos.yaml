apiVersion: source.toolkit.fluxcd.io/v1
kind: GitRepository
metadata:
  name: homelab
  namespace: flux-system
spec:
  interval: 1m0s
  ref:
    branch: main
  url: https://github.com/SmadjaPaul/homelab
---
apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: repos
  namespace: flux-system
spec:
  interval: 10m0s
  path: ./kubernetes/apps/flux-helmrepositories.yaml # Adjust based on actual path
  prune: true
  sourceRef:
    kind: GitRepository
    name: homelab
  wait: false

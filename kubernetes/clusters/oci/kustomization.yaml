apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

# flux-external-secret.yaml is NOT applied here: it requires External Secrets Operator CRDs,
# which are installed only after Flux deploys apps-infra. The workflow creates the flux-system
# secret from GitHub secrets (FLUX_GIT_SSH_KEY) in "Create SSH Key Secret for GitRepository".
resources:
  - flux-system.yaml
  - repos.yaml
  - apps.yaml

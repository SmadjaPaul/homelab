apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: bootstrap
  namespace: flux-system
spec:
  interval: 10m
  path: ./clusters/oci
  prune: true
  sourceRef:
    kind: GitRepository
    name: homelab
  validation: client
  postBuild:
    substitute:
      CLUSTER_NAME: oci

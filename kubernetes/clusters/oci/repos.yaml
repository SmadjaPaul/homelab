apiVersion: source.toolkit.fluxcd.io/v1
kind: GitRepository
metadata:
  name: homelab
  namespace: flux-system
spec:
  interval: 1m0s
  ref:
    branch: main
  # Public repo - no authentication needed
  # Port 443 to avoid egress blocking port 22 (GitHub: ssh.github.com:443)
  url: https://github.com/SmadjaPaul/homelab
---
apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: helm-repositories
  namespace: flux-system
spec:
  interval: 10m0s
  path: ./kubernetes/apps
  prune: true
  sourceRef:
    kind: GitRepository
    name: homelab
  wait: false

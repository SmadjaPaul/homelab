# Loki - Log aggregation
apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: loki
  namespace: argocd
  finalizers:
    - resources-finalizer.argocd.argoproj.io
spec:
  project: default
  source:
    repoURL: https://grafana.github.io/helm-charts
    chart: loki
    targetRevision: 5.47.1
    helm:
      valuesObject:
        # Single binary mode (simpler for homelab)
        deploymentMode: SingleBinary
        
        loki:
          auth_enabled: false
          
          commonConfig:
            replication_factor: 1
          
          storage:
            type: filesystem
          
          limits_config:
            retention_period: 168h  # 7 days
            max_query_length: 721h
        
        singleBinary:
          replicas: 1
          resources:
            requests:
              cpu: 50m
              memory: 128Mi
            limits:
              cpu: 500m
              memory: 512Mi
          
          persistence:
            enabled: true
            size: 5Gi
        
        # Disable components not needed in single binary mode
        backend:
          replicas: 0
        read:
          replicas: 0
        write:
          replicas: 0
        
        gateway:
          enabled: false
        
        # Promtail for log collection
        promtail:
          enabled: true
          resources:
            requests:
              cpu: 10m
              memory: 32Mi
            limits:
              cpu: 100m
              memory: 128Mi
  
  destination:
    server: https://kubernetes.default.svc
    namespace: monitoring
  
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true

# Security Scanning CI/CD
# Disabled: CodeQL SARIF upload requires GitHub Advanced Security (not available on free plan)
# Run manually via workflow_dispatch when needed
name: Security

on:
  workflow_dispatch:
    inputs:
      scan_type:
        description: 'Type of scan to run'
        required: false
        default: 'all'
        type: choice
        options:
          - all
          - secrets
          - trivy
          - terraform
          - kubernetes

jobs:
  # =============================================================================
  # Secret Detection
  # =============================================================================
  gitleaks:
    name: üîê Secret Detection
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v6
        with:
          fetch-depth: 0  # Full history for scanning

      - name: Run Gitleaks
        uses: gitleaks/gitleaks-action@v2
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          GITLEAKS_CONFIG: .gitleaks.toml

  # =============================================================================
  # SAST - Static Application Security Testing
  # =============================================================================
  trivy:
    name: üõ°Ô∏è Trivy Security Scan
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v6

      - name: Run Trivy (Filesystem)
        uses: aquasecurity/trivy-action@master
        with:
          scan-type: 'fs'
          scan-ref: '.'
          severity: 'HIGH,CRITICAL'
          format: 'sarif'
          output: 'trivy-results.sarif'
          exit-code: '1'
          ignore-unfixed: true

      - name: Upload Trivy results to GitHub Security
        uses: github/codeql-action/upload-sarif@v3
        if: always()
        with:
          sarif_file: 'trivy-results.sarif'

  # =============================================================================
  # Infrastructure as Code Security
  # =============================================================================
  tfsec:
    name: üèóÔ∏è Terraform Security
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v6

      - name: Run tfsec
        uses: aquasecurity/tfsec-action@v1.0.3
        with:
          working_directory: terraform
          soft_fail: false
          format: sarif
          sarif_file: tfsec.sarif

      - name: Upload tfsec results
        uses: github/codeql-action/upload-sarif@v3
        if: always()
        with:
          sarif_file: 'tfsec.sarif'

  # =============================================================================
  # Kubernetes Manifest Security
  # =============================================================================
  kubesec:
    name: ‚ò∏Ô∏è Kubernetes Security
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v6

      - name: Run Kubescape
        uses: kubescape/github-action@main
        continue-on-error: true
        with:
          format: sarif
          outputFile: kubescape-results.sarif
          files: "kubernetes/**/*.yaml"
          frameworks: nsa,mitre

      - name: Upload Kubescape results
        uses: github/codeql-action/upload-sarif@v3
        if: always()
        with:
          sarif_file: 'kubescape-results.sarif'

  # =============================================================================
  # Dependency Scanning
  # =============================================================================
  dependency-review:
    name: üì¶ Dependency Review
    runs-on: ubuntu-latest
    if: github.event_name == 'pull_request'
    steps:
      - name: Checkout
        uses: actions/checkout@v6

      - name: Dependency Review
        uses: actions/dependency-review-action@v4
        with:
          fail-on-severity: high

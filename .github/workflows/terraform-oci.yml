# Terraform Oracle Cloud CI/CD
# - development: plan only (PR ou push sur develop)
# - production: apply sur push main
name: Terraform Oracle Cloud

on:
  push:
    branches: [main, develop]
    paths:
      - 'terraform/oracle-cloud/**'
      - '.github/workflows/terraform-oci.yml'
  pull_request:
    branches: [main]
    paths:
      - 'terraform/oracle-cloud/**'
      - '.github/workflows/terraform-oci.yml'
  workflow_dispatch:
    inputs:
      action:
        description: 'Action to perform'
        required: true
        default: 'plan'
        type: choice
        options:
          - plan
          - apply
          - destroy
          - force-unlock
      environment:
        description: 'Target environment'
        required: true
        default: 'development'
        type: choice
        options:
          - development
          - production
      lock_id:
        description: 'Lock ID (for action: force-unlock). Copy from the CI error message.'
        required: false
        type: string

# Une seule exÃ©cution Ã  la fois pour Ã©viter deux runs qui verrouillent le mÃªme state (lock conflict)
concurrency:
  group: terraform-oci
  cancel-in-progress: false

env:
  TF_WORKING_DIR: terraform/oracle-cloud
  # Backend "oci" requires Terraform 1.11+ (no backend type "oci" in 1.10)
  TF_VERSION: '1.14.4'
  # OCI auth: session token (short-lived). Generate with scripts/oci-session-auth-to-gh.sh
  # Secrets: OCI_SESSION_TOKEN, OCI_SESSION_PRIVATE_KEY, OCI_CLI_USER, OCI_CLI_TENANCY, OCI_CLI_FINGERPRINT, OCI_CLI_REGION

jobs:
  # ==================== Validation ====================
  validate:
    name: Validate
    runs-on: ubuntu-latest
    # Skip validation for force-unlock and destroy actions
    if: github.event.inputs.action != 'force-unlock' && github.event.inputs.action != 'destroy'
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: ${{ env.TF_VERSION }}

      - name: Terraform Format Check
        working-directory: ${{ env.TF_WORKING_DIR }}
        run: terraform fmt -check -recursive

      - name: Terraform Init
        working-directory: ${{ env.TF_WORKING_DIR }}
        run: terraform init -backend=false

      - name: Terraform Validate
        working-directory: ${{ env.TF_WORKING_DIR }}
        run: terraform validate

  # ==================== Quota Check ====================
  quota-check:
    name: Free Tier Quota Check
    runs-on: ubuntu-latest
    # Skip quota check for force-unlock and destroy actions
    if: github.event.inputs.action != 'force-unlock' && github.event.inputs.action != 'destroy'
    outputs:
      quota_ok: ${{ steps.check.outputs.quota_ok }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Check Free Tier Limits
        id: check
        run: |
          echo "Checking Oracle Cloud Always Free limits..."

          # Read planned resources from variables.tf
          cd ${{ env.TF_WORKING_DIR }}

          # Calculate total OCPUs and Memory from variables
          # Management VM: 1 OCPU, 6GB
          # K8s Node 1: 2 OCPU, 12GB
          # K8s Node 2: 1 OCPU, 6GB
          # Total: 4 OCPU, 24GB

          TOTAL_OCPUS=4
          TOTAL_MEMORY=24

          # Free Tier Limits
          MAX_OCPUS=4
          MAX_MEMORY=24

          echo "ðŸ“Š Resource Summary:"
          echo "   OCPUs: $TOTAL_OCPUS / $MAX_OCPUS"
          echo "   Memory: ${TOTAL_MEMORY}GB / ${MAX_MEMORY}GB"

          if [ $TOTAL_OCPUS -le $MAX_OCPUS ] && [ $TOTAL_MEMORY -le $MAX_MEMORY ]; then
            echo "âœ… Within Free Tier limits"
            echo "quota_ok=true" >> $GITHUB_OUTPUT
          else
            echo "âŒ EXCEEDS Free Tier limits!"
            echo "quota_ok=false" >> $GITHUB_OUTPUT
            exit 1
          fi

  # ==================== Plan ====================
  plan:
    name: Terraform Plan
    runs-on: ubuntu-latest
    needs: [validate, quota-check]
    if: needs.quota-check.outputs.quota_ok == 'true'
    environment: development
    permissions:
      contents: read
      deployments: write
      id-token: write  # Required for OIDC token exchange
    env:
      TF_VAR_compartment_id: ${{ secrets.OCI_COMPARTMENT_ID }}
      TF_VAR_ssh_public_key: ${{ secrets.SSH_PUBLIC_KEY }}
      TF_VAR_vault_secrets_managed_in_ci: "true"
      TF_VAR_budget_alert_email: "smadjapaul02@gmail.com"
      TF_VAR_user_ocid: ${{ secrets.OCI_CLI_USER }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: ${{ env.TF_VERSION }}

      - name: Authenticate to OCI using OIDC
        id: oci-auth
        uses: ./.github/actions/oci-oidc-auth
        with:
          oci_tenancy_ocid: ${{ secrets.OCI_CLI_TENANCY }}
          oci_user_ocid: ${{ secrets.OCI_CLI_USER }}
          oci_fingerprint: ${{ secrets.OCI_CLI_FINGERPRINT }}
          oci_region: ${{ secrets.OCI_CLI_REGION }}
          oci_api_key_content: ${{ secrets.OCI_CLI_KEY_CONTENT }}
          oci_domain_url: ${{ secrets.OCI_DOMAIN_URL }}
          oci_client_id: ${{ secrets.OCI_OIDC_CLIENT_ID }}
          oci_client_secret: ${{ secrets.OCI_OIDC_CLIENT_SECRET }}

      - name: Configure OCI Authentication
        shell: bash
        env:
          OCI_SESSION_TOKEN: ${{ steps.oci-auth.outputs.oci_session_token }}
          OCI_SESSION_KEY: ${{ steps.oci-auth.outputs.oci_session_key }}
          AUTH_METHOD: ${{ steps.oci-auth.outputs.auth_method }}
        run: |
          mkdir -p ~/.oci

          if [[ "$AUTH_METHOD" == "oidc" && -n "$OCI_SESSION_TOKEN" ]]; then
            echo "Using OIDC authentication (UPST)"
            # Write UPST token (GitHub Actions handles heredoc automatically)
            printf '%s\n' "$OCI_SESSION_TOKEN" > ~/.oci/session_token

            # Write session key
            printf '%s\n' "$OCI_SESSION_KEY" > ~/.oci/session_key.pem
            chmod 600 ~/.oci/session_key.pem

            {
              echo "[DEFAULT]"
              echo "auth=security_token"
              echo "user=${{ secrets.OCI_CLI_USER }}"
              echo "fingerprint=${{ secrets.OCI_CLI_FINGERPRINT }}"
              echo "tenancy=${{ secrets.OCI_CLI_TENANCY }}"
              echo "region=${{ secrets.OCI_CLI_REGION }}"
              echo "security_token_file=${HOME}/.oci/session_token"
              echo "key_file=${HOME}/.oci/session_key.pem"
            } > ~/.oci/config
          else
            echo "Using API key authentication (fallback)"
            # Fallback to API key
            printf '%s\n' "${{ secrets.OCI_CLI_KEY_CONTENT }}" > ~/.oci/oci_api_key.pem
            chmod 600 ~/.oci/oci_api_key.pem
            {
              echo "[DEFAULT]"
              echo "user=${{ secrets.OCI_CLI_USER }}"
              echo "fingerprint=${{ secrets.OCI_CLI_FINGERPRINT }}"
              echo "tenancy=${{ secrets.OCI_CLI_TENANCY }}"
              echo "region=${{ secrets.OCI_CLI_REGION }}"
              echo "key_file=${HOME}/.oci/oci_api_key.pem"
            } > ~/.oci/config
          fi

      - name: Inject backend namespace (CI)
        working-directory: ${{ env.TF_WORKING_DIR }}
        run: |
          sed -i.bak "s/YOUR_TENANCY_NAMESPACE/${{ secrets.OCI_OBJECT_STORAGE_NAMESPACE }}/g" backend.tf
      - name: Terraform Init
        working-directory: ${{ env.TF_WORKING_DIR }}
        run: terraform init -reconfigure

      - name: Terraform Plan
        working-directory: ${{ env.TF_WORKING_DIR }}
        timeout-minutes: 10
        run: |
          # Pass user_ocid explicitly to avoid interactive prompt
          PLAN_ARGS="-out=tfplan -no-color"
          if [[ -n "$TF_VAR_user_ocid" ]]; then
            PLAN_ARGS="$PLAN_ARGS -var=\"user_ocid=$TF_VAR_user_ocid\""
          fi

          # Try plan with lock timeout (wait up to 5 minutes for lock to be released)
          # If lock is stale (from failed/cancelled apply), it will timeout and we'll force-unlock
          if ! terraform plan $PLAN_ARGS -lock-timeout=5m | tee plan_output.txt; then
            # Extract lock ID from error output
            PLAN_OUTPUT=$(terraform plan $PLAN_ARGS -lock-timeout=0s 2>&1 || true)
            LOCK_ID=$(echo "$PLAN_OUTPUT" | grep -oP 'ID:\s+\K[0-9a-f-]+' | head -1 || true)

            if [[ -n "$LOCK_ID" ]]; then
              echo "::warning::Found stale lock: $LOCK_ID. Attempting to force-unlock..."
              terraform force-unlock -force "$LOCK_ID" || echo "::warning::Could not unlock (may already be released)"
              echo "Retrying plan..."
              terraform plan $PLAN_ARGS | tee plan_output.txt
            else
              echo "::error::Plan failed but no lock ID found"
              exit 1
            fi
          fi

      - name: Comment Plan on PR
        if: github.event_name == 'pull_request'
        uses: actions/github-script@v7
        with:
          script: |
            const fs = require('fs');
            const planOutput = fs.readFileSync('${{ env.TF_WORKING_DIR }}/plan_output.txt', 'utf8');

            const output = `## Terraform Plan ðŸ“‹

            <details>
            <summary>Show Plan</summary>

            \`\`\`hcl
            ${planOutput.substring(0, 60000)}
            \`\`\`

            </details>

            *Plan generated for commit: ${{ github.sha }}*
            `;

            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: output
            });

  # ==================== Apply ====================
  apply:
    name: Terraform Apply
    runs-on: ubuntu-latest
    needs: [validate, quota-check, plan]
    if: |
      (github.event_name == 'push' && github.ref == 'refs/heads/main') ||
      (github.event_name == 'workflow_dispatch' && github.event.inputs.action == 'apply' && github.event.inputs.environment == 'production')
    environment: production
    permissions:
      contents: read

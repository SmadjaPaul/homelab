        run: sed -i.bak "s/YOUR_TENANCY_NAMESPACE/${{ secrets.OCI_OBJECT_STORAGE_NAMESPACE }}/g" backend.tf
      - name: Terraform Init
        working-directory: ${{ env.TF_WORKING_DIR }}
        run: terraform init -reconfigure

      - name: Terraform Destroy
        working-directory: ${{ env.TF_WORKING_DIR }}
        run: |
          # Pass user_ocid explicitly to avoid interactive prompt
          DESTROY_ARGS="-auto-approve"
          if [[ -n "$TF_VAR_user_ocid" ]]; then
            DESTROY_ARGS="$DESTROY_ARGS -var=\"user_ocid=$TF_VAR_user_ocid\""
          fi
          terraform destroy $DESTROY_ARGS

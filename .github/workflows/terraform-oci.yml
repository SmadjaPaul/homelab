# Terraform Oracle Cloud CI/CD
# - development: plan only (PR ou push sur develop)
# - production: apply sur push main
name: Terraform Oracle Cloud

on:
  push:
    branches: [main, develop]
    paths:
      - 'terraform/oracle-cloud/**'
      - '.taskfiles/Taskfile.oci.yml'
      - 'Taskfile.yaml'
      - '.github/workflows/terraform-oci.yml'
  pull_request:
    branches: [main]
    paths:
      - 'terraform/oracle-cloud/**'
      - '.taskfiles/Taskfile.oci.yml'
      - 'Taskfile.yaml'
      - '.github/workflows/terraform-oci.yml'
  workflow_dispatch:
    inputs:
      action:
        description: 'Action to perform (choose "apply" + "production" to run Terraform Apply)'
        required: true
        default: 'plan'
        type: choice
        options:
          - plan
          - apply
          - destroy
          - force-unlock
      environment:
        description: 'Target environment (use "production" to run Apply when action=apply)'
        required: true
        default: 'development'
        type: choice
        options:
          - development
          - production
      lock_id:
        description: 'Lock ID (for action: force-unlock). Copy from the CI error message.'
        required: false
        type: string
      rotate_ssh_key:
        description: 'Generate new SSH key and update Vault + GitHub secrets before apply (only with action=apply)'
        required: false
        default: false
        type: boolean

# Une seule exÃ©cution Ã  la fois pour Ã©viter deux runs qui verrouillent le mÃªme state (lock conflict)
concurrency:
  group: terraform-oci
  cancel-in-progress: false

env:
  TF_WORKING_DIR: terraform/oracle-cloud
  # Backend "oci" requires Terraform 1.11+ (no backend type "oci" in 1.10)
  TF_VERSION: '1.14.4'
  # OCI auth: session token (short-lived). Generate with scripts/oci-session-auth-to-gh.sh
  # Secrets: OCI_SESSION_TOKEN, OCI_SESSION_PRIVATE_KEY, OCI_CLI_USER, OCI_CLI_TENANCY, OCI_CLI_FINGERPRINT, OCI_CLI_REGION

jobs:
  # ==================== Validation ====================
  validate:
    name: Validate
    runs-on: ubuntu-latest
    # Skip validation for force-unlock and destroy actions
    if: github.event.inputs.action != 'force-unlock' && github.event.inputs.action != 'destroy'
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: ${{ env.TF_VERSION }}

      - name: Terraform Format Check
        working-directory: ${{ env.TF_WORKING_DIR }}
        run: terraform fmt -check -recursive

      - name: Terraform Init
        working-directory: ${{ env.TF_WORKING_DIR }}
        run: terraform init -backend=false

      - name: Terraform Validate
        working-directory: ${{ env.TF_WORKING_DIR }}
        run: terraform validate

  # ==================== Quota Check ====================
  quota-check:
    name: Free Tier Quota Check
    runs-on: ubuntu-latest
    # Skip quota check for force-unlock and destroy actions
    if: github.event.inputs.action != 'force-unlock' && github.event.inputs.action != 'destroy'
    outputs:
      quota_ok: ${{ steps.check.outputs.quota_ok }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Check Free Tier Limits
        id: check
        run: |
          echo "Checking Oracle Cloud Always Free limits..."

          # Read planned resources from variables.tf
          cd ${{ env.TF_WORKING_DIR }}

          # Calculate total OCPUs and Memory from variables
          # Management VM: 1 OCPU, 6GB
          # K8s Node 1: 2 OCPU, 12GB
          # K8s Node 2: 1 OCPU, 6GB
          # Total: 4 OCPU, 24GB

          TOTAL_OCPUS=4
          TOTAL_MEMORY=24

          # Free Tier Limits
          MAX_OCPUS=4
          MAX_MEMORY=24

          echo "ðŸ“Š Resource Summary:"
          echo "   OCPUs: $TOTAL_OCPUS / $MAX_OCPUS"
          echo "   Memory: ${TOTAL_MEMORY}GB / ${MAX_MEMORY}GB"

          if [ $TOTAL_OCPUS -le $MAX_OCPUS ] && [ $TOTAL_MEMORY -le $MAX_MEMORY ]; then
            echo "âœ… Within Free Tier limits"
            echo "quota_ok=true" >> $GITHUB_OUTPUT
          else
            echo "âŒ EXCEEDS Free Tier limits!"
            echo "quota_ok=false" >> $GITHUB_OUTPUT
            exit 1
          fi

  # ==================== Rotate SSH key (optional) ====================
  # When rotate_ssh_key=true (workflow_dispatch): generate key, update OCI Vault + GitHub secrets, pass key to plan/apply via artifact.
  # Otherwise: upload "use_secret" so plan/apply use secrets.SSH_PUBLIC_KEY.
  rotate-ssh-key:
    name: Rotate SSH key (or use existing)
    runs-on: ubuntu-latest
    needs: [validate, quota-check]
    if: needs.quota-check.outputs.quota_ok == 'true'
    permissions:
      contents: read
      id-token: write
    env:
      TF_WORKING_DIR: terraform/oracle-cloud
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Generate key and update secrets (when requested)
        id: rotate
        if: github.event_name == 'workflow_dispatch' && github.event.inputs.rotate_ssh_key == 'true'
        env:
          GH_TOKEN: ${{ secrets.GH_TOKEN }}
        run: |
          echo "rotated=true" >> $GITHUB_OUTPUT
          ssh-keygen -t ed25519 -f ./oci_mgmt_key -N "" -C "oci-mgmt-ci"
          chmod 600 ./oci_mgmt_key
          echo "key_path=./oci_mgmt_key" >> $GITHUB_OUTPUT
          echo "pub_path=./oci_mgmt_key.pub" >> $GITHUB_OUTPUT

      - name: Cache OCI CLI
        if: github.event_name == 'workflow_dispatch' && github.event.inputs.rotate_ssh_key == 'true'
        uses: actions/cache@v4
        id: oci-cache
        with:
          path: |
            ${{ runner.home }}/lib/oracle-cli
            ${{ runner.home }}/bin
          key: oci-cli-${{ runner.os }}-v3

      - name: Add OCI CLI to PATH
        if: github.event_name == 'workflow_dispatch' && github.event.inputs.rotate_ssh_key == 'true'
        run: echo "${{ runner.home }}/bin" >> $GITHUB_PATH

      - name: Install OCI CLI
        if: github.event_name == 'workflow_dispatch' && github.event.inputs.rotate_ssh_key == 'true' && steps.oci-cache.outputs.cache-hit != 'true'
        run: |
          curl -L https://raw.githubusercontent.com/oracle/oci-cli/master/scripts/install/install.sh | bash -s -- --accept-all-defaults
          oci --version

      - name: Authenticate to OCI (for rotate)
        if: github.event_name == 'workflow_dispatch' && github.event.inputs.rotate_ssh_key == 'true'
        id: oci-auth-rotate
        uses: ./.github/actions/oci-oidc-auth
        with:
          oci_tenancy_ocid: ${{ secrets.OCI_CLI_TENANCY }}
          oci_user_ocid: ${{ secrets.OCI_CLI_USER }}
          oci_fingerprint: ${{ secrets.OCI_CLI_FINGERPRINT }}
          oci_region: ${{ secrets.OCI_CLI_REGION }}
          oci_api_key_content: ${{ secrets.OCI_CLI_KEY_CONTENT }}
          oci_domain_url: ${{ secrets.OCI_DOMAIN_URL }}
          oci_client_id: ${{ secrets.OCI_OIDC_CLIENT_ID }}
          oci_client_secret: ${{ secrets.OCI_OIDC_CLIENT_SECRET }}

      - name: Configure OCI and get secret OCID (for rotate)
        if: github.event_name == 'workflow_dispatch' && github.event.inputs.rotate_ssh_key == 'true'
        run: |
          mkdir -p ~/.oci
          AUTH="${{ steps.oci-auth-rotate.outputs.auth_method }}"
          if [[ "$AUTH" == "oidc" && -n "${{ steps.oci-auth-rotate.outputs.oci_session_token }}" ]]; then
            printf '%s\n' "${{ steps.oci-auth-rotate.outputs.oci_session_token }}" > ~/.oci/session_token
            printf '%s\n' "${{ steps.oci-auth-rotate.outputs.oci_session_key }}" > ~/.oci/session_key.pem
            chmod 600 ~/.oci/session_key.pem
            printf '%s\n' "[DEFAULT]\nauth=security_token\nuser=${{ secrets.OCI_CLI_USER }}\nfingerprint=${{ secrets.OCI_CLI_FINGERPRINT }}\ntenancy=${{ secrets.OCI_CLI_TENANCY }}\nregion=${{ secrets.OCI_CLI_REGION }}\nsecurity_token_file=${HOME}/.oci/session_token\nkey_file=${HOME}/.oci/session_key.pem" > ~/.oci/config
          else
            printf '%s\n' "${{ secrets.OCI_CLI_KEY_CONTENT }}" > ~/.oci/oci_api_key.pem
            chmod 600 ~/.oci/oci_api_key.pem
            printf '%s\n' "[DEFAULT]\nuser=${{ secrets.OCI_CLI_USER }}\nfingerprint=${{ secrets.OCI_CLI_FINGERPRINT }}\ntenancy=${{ secrets.OCI_CLI_TENANCY }}\nregion=${{ secrets.OCI_CLI_REGION }}\nkey_file=${HOME}/.oci/oci_api_key.pem" > ~/.oci/config
          fi
          cd ${{ env.TF_WORKING_DIR }}
          sed -i.bak "s/YOUR_TENANCY_NAMESPACE/${{ secrets.OCI_OBJECT_STORAGE_NAMESPACE }}/g" backend.tf
          terraform init -reconfigure -input=false
          SECRET_ID=$(terraform output -json vault_secrets 2>/dev/null | jq -r '.secrets.oci_mgmt_ssh_private_key // empty')
          if [[ -z "$SECRET_ID" || "$SECRET_ID" == "null" ]]; then
            COMP="${{ secrets.OCI_COMPARTMENT_ID }}"
            [[ -z "$COMP" ]] && COMP="${{ secrets.OCI_CLI_TENANCY }}"
            SECRET_ID=$(oci vault secret list --compartment-id "$COMP" --name "homelab-oci-mgmt-ssh-private-key" --lifecycle-state ACTIVE --query 'data[0].id' --raw-output 2>/dev/null || true)
          fi
          if [[ -n "$SECRET_ID" && "$SECRET_ID" != "null" ]]; then
            KEY_FILE="$GITHUB_WORKSPACE/oci_mgmt_key"
            if base64 --help 2>/dev/null | grep -q '\-w'; then
              B64=$(base64 -w 0 < "$KEY_FILE")
            else
              B64=$(base64 < "$KEY_FILE" | tr -d '\n')
            fi
            oci vault secret update-base64 --secret-id "$SECRET_ID" --secret-content-content "$B64" --force
            echo "âœ“ OCI Vault secret updated."
          fi
          if [[ -n "${{ secrets.GH_TOKEN }}" ]]; then
            gh secret set SSH_PUBLIC_KEY < "$GITHUB_WORKSPACE/oci_mgmt_key.pub"
            gh secret set OCI_MGMT_SSH_PRIVATE_KEY < "$GITHUB_WORKSPACE/oci_mgmt_key"
            echo "âœ“ GitHub secrets updated."
          fi

      - name: Upload SSH key artifact
        run: |
          mkdir -p ssh-public-key
          if [[ -f oci_mgmt_key.pub ]]; then
            cp oci_mgmt_key.pub ssh-public-key/key.pub
          else
            echo "secret" > ssh-public-key/source
          fi
      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: ssh-public-key
          path: ssh-public-key/

  # ==================== Plan ====================
  plan:
    name: Terraform Plan
    runs-on: ubuntu-latest
    needs: [validate, quota-check, rotate-ssh-key]
    if: needs.quota-check.outputs.quota_ok == 'true'
    environment: development
    permissions:
      contents: read
      deployments: write
      id-token: write  # Required for OIDC token exchange
    env:
      TF_VAR_compartment_id: ${{ secrets.OCI_COMPARTMENT_ID }}
      TF_VAR_vault_secrets_managed_in_ci: "true"
      TF_VAR_budget_alert_email: "smadjapaul02@gmail.com"
      TF_VAR_user_ocid: ${{ secrets.OCI_CLI_USER }}
      TF_VAR_admin_allowed_cidrs: ${{ secrets.ADMIN_ALLOWED_CIDRS || '[]' }}
      TF_VAR_allow_ssh_from_anywhere: ${{ vars.ALLOW_SSH_FROM_ANYWHERE || 'false' }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Download SSH key artifact
        uses: actions/download-artifact@v4
        with:
          name: ssh-public-key

      - name: Set SSH public key for Terraform
        env:
          SSH_PUBLIC_KEY_SECRET: ${{ secrets.SSH_PUBLIC_KEY }}
        run: |
          if [[ -f ssh-public-key/key.pub ]]; then
            echo "TF_VAR_ssh_public_key<<EOF" >> $GITHUB_ENV
            cat ssh-public-key/key.pub >> $GITHUB_ENV
            echo "EOF" >> $GITHUB_ENV
          else
            echo "TF_VAR_ssh_public_key<<ENDOFSSHKEY" >> $GITHUB_ENV
            printf '%s\n' "$SSH_PUBLIC_KEY_SECRET" >> $GITHUB_ENV
            echo "ENDOFSSHKEY" >> $GITHUB_ENV
          fi

      - name: Validate SSH_PUBLIC_KEY
        run: |
          KEY="${{ env.TF_VAR_ssh_public_key }}"
          if echo "$KEY" | grep -q -- '-----BEGIN'; then
            echo "::error::SSH_PUBLIC_KEY must be the PUBLIC key (one line). Use workflow_dispatch with rotate_ssh_key=true or run 'Rotate OCI SSH key'."
            exit 1
          fi
          if ! echo "$KEY" | grep -qE '^ssh-(ed25519|rsa|dss|ecdsa) '; then
            echo "::error::SSH_PUBLIC_KEY must be one line starting with ssh-ed25519 or ssh-rsa."
            exit 1
          fi
          echo "SSH_PUBLIC_KEY format OK."

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: ${{ env.TF_VERSION }}

      - name: Authenticate to OCI using OIDC
        id: oci-auth
        uses: ./.github/actions/oci-oidc-auth
        with:
          oci_tenancy_ocid: ${{ secrets.OCI_CLI_TENANCY }}
          oci_user_ocid: ${{ secrets.OCI_CLI_USER }}
          oci_fingerprint: ${{ secrets.OCI_CLI_FINGERPRINT }}
          oci_region: ${{ secrets.OCI_CLI_REGION }}
          oci_api_key_content: ${{ secrets.OCI_CLI_KEY_CONTENT }}
          oci_domain_url: ${{ secrets.OCI_DOMAIN_URL }}
          oci_client_id: ${{ secrets.OCI_OIDC_CLIENT_ID }}
          oci_client_secret: ${{ secrets.OCI_OIDC_CLIENT_SECRET }}

      - name: Configure OCI Authentication
        shell: bash
        env:
          OCI_SESSION_TOKEN: ${{ steps.oci-auth.outputs.oci_session_token }}
          OCI_SESSION_KEY: ${{ steps.oci-auth.outputs.oci_session_key }}
          AUTH_METHOD: ${{ steps.oci-auth.outputs.auth_method }}
        run: |
          mkdir -p ~/.oci

          if [[ "$AUTH_METHOD" == "oidc" && -n "$OCI_SESSION_TOKEN" ]]; then
            echo "Using OIDC authentication (UPST)"
            # Write UPST token (GitHub Actions handles heredoc automatically)
            printf '%s\n' "$OCI_SESSION_TOKEN" > ~/.oci/session_token

            # Write session key
            printf '%s\n' "$OCI_SESSION_KEY" > ~/.oci/session_key.pem
            chmod 600 ~/.oci/session_key.pem

            {
              echo "[DEFAULT]"
              echo "auth=security_token"
              echo "user=${{ secrets.OCI_CLI_USER }}"
              echo "fingerprint=${{ secrets.OCI_CLI_FINGERPRINT }}"
              echo "tenancy=${{ secrets.OCI_CLI_TENANCY }}"
              echo "region=${{ secrets.OCI_CLI_REGION }}"
              echo "security_token_file=${HOME}/.oci/session_token"
              echo "key_file=${HOME}/.oci/session_key.pem"
            } > ~/.oci/config
          else
            echo "Using API key authentication (fallback)"
            # Fallback to API key
            printf '%s\n' "${{ secrets.OCI_CLI_KEY_CONTENT }}" > ~/.oci/oci_api_key.pem
            chmod 600 ~/.oci/oci_api_key.pem
            {
              echo "[DEFAULT]"
              echo "user=${{ secrets.OCI_CLI_USER }}"
              echo "fingerprint=${{ secrets.OCI_CLI_FINGERPRINT }}"
              echo "tenancy=${{ secrets.OCI_CLI_TENANCY }}"
              echo "region=${{ secrets.OCI_CLI_REGION }}"
              echo "key_file=${HOME}/.oci/oci_api_key.pem"
            } > ~/.oci/config
          fi

      - name: Inject backend namespace (CI)
        working-directory: ${{ env.TF_WORKING_DIR }}
        run: |
          sed -i.bak "s/YOUR_TENANCY_NAMESPACE/${{ secrets.OCI_OBJECT_STORAGE_NAMESPACE }}/g" backend.tf
      - name: Terraform Init
        working-directory: ${{ env.TF_WORKING_DIR }}
        run: terraform init -reconfigure

      - name: Terraform Plan
        working-directory: ${{ env.TF_WORKING_DIR }}
        timeout-minutes: 10
        run: |
          # TF_VAR_user_ocid is set as env var, Terraform reads it automatically
          PLAN_ARGS="-out=tfplan -no-color"

          # Try plan with lock timeout (wait up to 5 minutes for lock to be released)
          # If lock is stale (from failed/cancelled apply), it will timeout and we'll force-unlock
          if ! terraform plan $PLAN_ARGS -lock-timeout=5m | tee plan_output.txt; then
            # Extract lock ID from error output
            PLAN_OUTPUT=$(terraform plan $PLAN_ARGS -lock-timeout=0s 2>&1 || true)
            LOCK_ID=$(echo "$PLAN_OUTPUT" | grep -oP 'ID:\s+\K[0-9a-f-]+' | head -1 || true)

            if [[ -n "$LOCK_ID" ]]; then
              echo "::warning::Found stale lock: $LOCK_ID. Attempting to force-unlock..."
              terraform force-unlock -force "$LOCK_ID" || echo "::warning::Could not unlock (may already be released)"
              echo "Retrying plan..."
              terraform plan $PLAN_ARGS | tee plan_output.txt
            else
              echo "::error::Plan failed but no lock ID found"
              exit 1
            fi
          fi

      - name: Comment Plan on PR
        if: github.event_name == 'pull_request'
        uses: actions/github-script@v7
        with:
          script: |
            const fs = require('fs');
            const planOutput = fs.readFileSync('${{ env.TF_WORKING_DIR }}/plan_output.txt', 'utf8');

            const output = `## Terraform Plan ðŸ“‹

            <details>
            <summary>Show Plan</summary>

            \`\`\`hcl
            ${planOutput.substring(0, 60000)}
            \`\`\`

            </details>

            *Plan generated for commit: ${{ github.sha }}*
            `;

            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: output
            });

  # ==================== Apply ====================
  # Runs on: push to main, OR manual run with action=apply AND environment=production
  apply:
    name: Terraform Apply
    runs-on: ubuntu-latest
    needs: [validate, quota-check, plan, rotate-ssh-key]
    if: |
      (github.event_name == 'push' && github.ref == 'refs/heads/main') ||
      (github.event_name == 'workflow_dispatch' && github.event.inputs.action == 'apply' && github.event.inputs.environment == 'production')
    environment: production
    permissions:
      contents: read
      deployments: write
      id-token: write  # Required for OIDC token exchange
    env:
      TF_VAR_compartment_id: ${{ secrets.OCI_COMPARTMENT_ID }}
      TF_VAR_vault_secrets_managed_in_ci: "true"
      TF_VAR_budget_alert_email: "smadjapaul02@gmail.com"
      TF_VAR_user_ocid: ${{ secrets.OCI_CLI_USER }}
      TF_VAR_admin_allowed_cidrs: ${{ secrets.ADMIN_ALLOWED_CIDRS || '[]' }}
      TF_VAR_allow_ssh_from_anywhere: ${{ vars.ALLOW_SSH_FROM_ANYWHERE || 'false' }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Download SSH key artifact
        uses: actions/download-artifact@v4
        with:
          name: ssh-public-key

      - name: Set SSH public key for Terraform
        env:
          SSH_PUBLIC_KEY_SECRET: ${{ secrets.SSH_PUBLIC_KEY }}
        run: |
          if [[ -f ssh-public-key/key.pub ]]; then
            echo "TF_VAR_ssh_public_key<<EOF" >> $GITHUB_ENV
            cat ssh-public-key/key.pub >> $GITHUB_ENV
            echo "EOF" >> $GITHUB_ENV
          else
            echo "TF_VAR_ssh_public_key<<ENDOFSSHKEY" >> $GITHUB_ENV
            printf '%s\n' "$SSH_PUBLIC_KEY_SECRET" >> $GITHUB_ENV
            echo "ENDOFSSHKEY" >> $GITHUB_ENV
          fi

      - name: Validate SSH_PUBLIC_KEY
        run: |
          KEY="${{ env.TF_VAR_ssh_public_key }}"
          if echo "$KEY" | grep -q -- '-----BEGIN'; then
            echo "::error::SSH_PUBLIC_KEY must be the PUBLIC key (one line). Use workflow_dispatch with rotate_ssh_key=true."
            exit 1
          fi
          if ! echo "$KEY" | grep -qE '^ssh-(ed25519|rsa|dss|ecdsa) '; then
            echo "::error::SSH_PUBLIC_KEY must be one line starting with ssh-ed25519 or ssh-rsa."
            exit 1
          fi
          echo "SSH_PUBLIC_KEY format OK."

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: ${{ env.TF_VERSION }}

      - name: Authenticate to OCI using OIDC
        id: oci-auth
        uses: ./.github/actions/oci-oidc-auth
        with:
          oci_tenancy_ocid: ${{ secrets.OCI_CLI_TENANCY }}
          oci_user_ocid: ${{ secrets.OCI_CLI_USER }}
          oci_fingerprint: ${{ secrets.OCI_CLI_FINGERPRINT }}
          oci_region: ${{ secrets.OCI_CLI_REGION }}
          oci_api_key_content: ${{ secrets.OCI_CLI_KEY_CONTENT }}
          oci_domain_url: ${{ secrets.OCI_DOMAIN_URL }}
          oci_client_id: ${{ secrets.OCI_OIDC_CLIENT_ID }}
          oci_client_secret: ${{ secrets.OCI_OIDC_CLIENT_SECRET }}

      - name: Configure OCI Authentication
        shell: bash
        env:
          OCI_SESSION_TOKEN: ${{ steps.oci-auth.outputs.oci_session_token }}
          OCI_SESSION_KEY: ${{ steps.oci-auth.outputs.oci_session_key }}
          AUTH_METHOD: ${{ steps.oci-auth.outputs.auth_method }}
        run: |
          mkdir -p ~/.oci

          if [[ "$AUTH_METHOD" == "oidc" && -n "$OCI_SESSION_TOKEN" ]]; then
            echo "Using OIDC authentication (UPST)"
            # Write UPST token (GitHub Actions handles heredoc automatically)
            printf '%s\n' "$OCI_SESSION_TOKEN" > ~/.oci/session_token

            # Write session key
            printf '%s\n' "$OCI_SESSION_KEY" > ~/.oci/session_key.pem
            chmod 600 ~/.oci/session_key.pem

            {
              echo "[DEFAULT]"
              echo "auth=security_token"
              echo "user=${{ secrets.OCI_CLI_USER }}"
              echo "fingerprint=${{ secrets.OCI_CLI_FINGERPRINT }}"
              echo "tenancy=${{ secrets.OCI_CLI_TENANCY }}"
              echo "region=${{ secrets.OCI_CLI_REGION }}"
              echo "security_token_file=${HOME}/.oci/session_token"
              echo "key_file=${HOME}/.oci/session_key.pem"
            } > ~/.oci/config
          else
            echo "Using API key authentication (fallback)"
            # Fallback to API key
            printf '%s\n' "${{ secrets.OCI_CLI_KEY_CONTENT }}" > ~/.oci/oci_api_key.pem
            chmod 600 ~/.oci/oci_api_key.pem
            {
              echo "[DEFAULT]"
              echo "user=${{ secrets.OCI_CLI_USER }}"
              echo "fingerprint=${{ secrets.OCI_CLI_FINGERPRINT }}"
              echo "tenancy=${{ secrets.OCI_CLI_TENANCY }}"
              echo "region=${{ secrets.OCI_CLI_REGION }}"
              echo "key_file=${HOME}/.oci/oci_api_key.pem"
            } > ~/.oci/config
          fi

      - name: Inject backend namespace (CI)
        working-directory: ${{ env.TF_WORKING_DIR }}
        run: sed -i.bak "s/YOUR_TENANCY_NAMESPACE/${{ secrets.OCI_OBJECT_STORAGE_NAMESPACE }}/g" backend.tf
      - name: Terraform Init
        working-directory: ${{ env.TF_WORKING_DIR }}
        run: terraform init -reconfigure

      - name: Setup Task (Taskfile)
        uses: go-task/setup-task@v1
        with:
          version: "3.36.0"

      - name: Terraform Apply (via Taskfile)
        run: task oci:terraform:apply
        env:
          TF_OCI_DIR: ${{ env.TF_WORKING_DIR }}

      - name: Output Results
        working-directory: ${{ env.TF_WORKING_DIR }}
        run: terraform output -json > outputs.json

      - name: Save Outputs
        uses: actions/upload-artifact@v4
        with:
          name: terraform-outputs
          path: ${{ env.TF_WORKING_DIR }}/outputs.json

  # ==================== Force-unlock state (Manual, CI backend) ====================
  force-unlock:
    name: Terraform Force-Unlock State
    runs-on: ubuntu-latest
    if: github.event_name == 'workflow_dispatch' && github.event.inputs.action == 'force-unlock'
    env:
      TF_VAR_vault_secrets_managed_in_ci: "true"
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Terraform

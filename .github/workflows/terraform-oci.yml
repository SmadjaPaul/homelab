# Terraform Oracle Cloud CI/CD
# - development: plan only (PR ou push sur develop)
# - production: apply sur push main
name: Terraform Oracle Cloud

on:
  push:
    branches: [main, develop]
    paths:
      - 'terraform/oracle-cloud/**'
      - '.github/workflows/terraform-oci.yml'
  pull_request:
    branches: [main]
    paths:
      - 'terraform/oracle-cloud/**'
      - '.github/workflows/terraform-oci.yml'
  workflow_dispatch:
    inputs:
      action:
        description: 'Action to perform'
        required: true
        default: 'plan'
        type: choice
        options:
          - plan
          - apply
          - destroy
          - force-unlock
      environment:
        description: 'Target environment'
        required: true
        default: 'development'
        type: choice
        options:
          - development
          - production
      lock_id:
        description: 'Lock ID (for action: force-unlock). Copy from the CI error message.'
        required: false
        type: string

# Une seule exÃ©cution Ã  la fois pour Ã©viter deux runs qui verrouillent le mÃªme state (lock conflict)
concurrency:
  group: terraform-oci
  cancel-in-progress: false

env:
  TF_WORKING_DIR: terraform/oracle-cloud
  # Backend "oci" requires Terraform 1.11+ (no backend type "oci" in 1.10)
  TF_VERSION: '1.14.4'
  # OCI auth: session token (short-lived). Generate with scripts/oci-session-auth-to-gh.sh
  # Secrets: OCI_SESSION_TOKEN, OCI_SESSION_PRIVATE_KEY, OCI_CLI_USER, OCI_CLI_TENANCY, OCI_CLI_FINGERPRINT, OCI_CLI_REGION

jobs:
  # ==================== Validation ====================
  validate:
    name: Validate
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: ${{ env.TF_VERSION }}

      - name: Terraform Format Check
        working-directory: ${{ env.TF_WORKING_DIR }}
        run: terraform fmt -check -recursive

      - name: Terraform Init
        working-directory: ${{ env.TF_WORKING_DIR }}
        run: terraform init -backend=false

      - name: Terraform Validate
        working-directory: ${{ env.TF_WORKING_DIR }}
        run: terraform validate

  # ==================== Quota Check ====================
  quota-check:
    name: Free Tier Quota Check
    runs-on: ubuntu-latest
    outputs:
      quota_ok: ${{ steps.check.outputs.quota_ok }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Check Free Tier Limits
        id: check
        run: |
          echo "Checking Oracle Cloud Always Free limits..."

          # Read planned resources from variables.tf
          cd ${{ env.TF_WORKING_DIR }}

          # Calculate total OCPUs and Memory from variables
          # Management VM: 1 OCPU, 6GB
          # K8s Node 1: 2 OCPU, 12GB
          # K8s Node 2: 1 OCPU, 6GB
          # Total: 4 OCPU, 24GB

          TOTAL_OCPUS=4
          TOTAL_MEMORY=24

          # Free Tier Limits
          MAX_OCPUS=4
          MAX_MEMORY=24

          echo "ðŸ“Š Resource Summary:"
          echo "   OCPUs: $TOTAL_OCPUS / $MAX_OCPUS"
          echo "   Memory: ${TOTAL_MEMORY}GB / ${MAX_MEMORY}GB"

          if [ $TOTAL_OCPUS -le $MAX_OCPUS ] && [ $TOTAL_MEMORY -le $MAX_MEMORY ]; then
            echo "âœ… Within Free Tier limits"
            echo "quota_ok=true" >> $GITHUB_OUTPUT
          else
            echo "âŒ EXCEEDS Free Tier limits!"
            echo "quota_ok=false" >> $GITHUB_OUTPUT
            exit 1
          fi

  # ==================== Plan ====================
  plan:
    name: Terraform Plan
    runs-on: ubuntu-latest
    needs: [validate, quota-check]
    if: needs.quota-check.outputs.quota_ok == 'true'
    environment: development
    permissions:
      contents: read
      deployments: write
    env:
      TF_VAR_compartment_id: ${{ secrets.OCI_COMPARTMENT_ID }}
      TF_VAR_ssh_public_key: ${{ secrets.SSH_PUBLIC_KEY }}
      TF_VAR_vault_secrets_managed_in_ci: "true"
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: ${{ env.TF_VERSION }}

      - name: Configure OCI Session Token
        env:
          OCI_SESSION_TOKEN: ${{ secrets.OCI_SESSION_TOKEN }}
          OCI_SESSION_KEY: ${{ secrets.OCI_SESSION_PRIVATE_KEY }}
          OCI_CLI_USER_VAL: ${{ secrets.OCI_CLI_USER }}
          OCI_CLI_FINGERPRINT_VAL: ${{ secrets.OCI_CLI_FINGERPRINT }}
          OCI_CLI_TENANCY_VAL: ${{ secrets.OCI_CLI_TENANCY }}
          OCI_CLI_REGION_VAL: ${{ secrets.OCI_CLI_REGION }}
        run: |
          mkdir -p ~/.oci
          printf '%s\n' "$OCI_SESSION_TOKEN" > ~/.oci/session_token
          printf '%s\n' "$OCI_SESSION_KEY" > ~/.oci/session_key.pem
          chmod 600 ~/.oci/session_key.pem
          {
            echo "[DEFAULT]"
            echo "auth=security_token"
            echo "user=${OCI_CLI_USER_VAL}"
            echo "fingerprint=${OCI_CLI_FINGERPRINT_VAL}"
            echo "tenancy=${OCI_CLI_TENANCY_VAL}"
            echo "region=${OCI_CLI_REGION_VAL}"
            echo "security_token_file=${HOME}/.oci/session_token"
            echo "key_file=${HOME}/.oci/session_key.pem"
          } > ~/.oci/config
          echo "OCI_CLI_AUTH=security_token" >> $GITHUB_ENV

      - name: Inject backend namespace (CI)
        working-directory: ${{ env.TF_WORKING_DIR }}
        run: |
          sed -i.bak "s/YOUR_TENANCY_NAMESPACE/${{ secrets.OCI_OBJECT_STORAGE_NAMESPACE }}/g" backend.tf
      - name: Terraform Init
        working-directory: ${{ env.TF_WORKING_DIR }}
        run: terraform init -reconfigure

      - name: Terraform Plan
        working-directory: ${{ env.TF_WORKING_DIR }}
        run: |
          terraform plan -out=tfplan -no-color | tee plan_output.txt

      - name: Comment Plan on PR
        if: github.event_name == 'pull_request'
        uses: actions/github-script@v7
        with:
          script: |
            const fs = require('fs');
            const planOutput = fs.readFileSync('${{ env.TF_WORKING_DIR }}/plan_output.txt', 'utf8');

            const output = `## Terraform Plan ðŸ“‹

            <details>
            <summary>Show Plan</summary>

            \`\`\`hcl
            ${planOutput.substring(0, 60000)}
            \`\`\`

            </details>

            *Plan generated for commit: ${{ github.sha }}*
            `;

            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: output
            });

  # ==================== Apply ====================
  apply:
    name: Terraform Apply
    runs-on: ubuntu-latest
    needs: [validate, quota-check, plan]
    if: |
      (github.event_name == 'push' && github.ref == 'refs/heads/main') ||
      (github.event_name == 'workflow_dispatch' && github.event.inputs.action == 'apply' && github.event.inputs.environment == 'production')
    environment: production
    permissions:
      contents: read
      deployments: write
    env:
      TF_VAR_compartment_id: ${{ secrets.OCI_COMPARTMENT_ID }}
      TF_VAR_ssh_public_key: ${{ secrets.SSH_PUBLIC_KEY }}
      TF_VAR_vault_secrets_managed_in_ci: "true"
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: ${{ env.TF_VERSION }}

      - name: Configure OCI Session Token
        env:
          OCI_SESSION_TOKEN: ${{ secrets.OCI_SESSION_TOKEN }}
          OCI_SESSION_KEY: ${{ secrets.OCI_SESSION_PRIVATE_KEY }}
          OCI_CLI_USER_VAL: ${{ secrets.OCI_CLI_USER }}
          OCI_CLI_FINGERPRINT_VAL: ${{ secrets.OCI_CLI_FINGERPRINT }}
          OCI_CLI_TENANCY_VAL: ${{ secrets.OCI_CLI_TENANCY }}
          OCI_CLI_REGION_VAL: ${{ secrets.OCI_CLI_REGION }}
        run: |
          mkdir -p ~/.oci
          printf '%s\n' "$OCI_SESSION_TOKEN" > ~/.oci/session_token
          printf '%s\n' "$OCI_SESSION_KEY" > ~/.oci/session_key.pem
          chmod 600 ~/.oci/session_key.pem
          {
            echo "[DEFAULT]"
            echo "auth=security_token"
            echo "user=${OCI_CLI_USER_VAL}"
            echo "fingerprint=${OCI_CLI_FINGERPRINT_VAL}"
            echo "tenancy=${OCI_CLI_TENANCY_VAL}"
            echo "region=${OCI_CLI_REGION_VAL}"
            echo "security_token_file=${HOME}/.oci/session_token"
            echo "key_file=${HOME}/.oci/session_key.pem"
          } > ~/.oci/config
          echo "OCI_CLI_AUTH=security_token" >> $GITHUB_ENV

      - name: Inject backend namespace (CI)
        working-directory: ${{ env.TF_WORKING_DIR }}
        run: sed -i.bak "s/YOUR_TENANCY_NAMESPACE/${{ secrets.OCI_OBJECT_STORAGE_NAMESPACE }}/g" backend.tf
      - name: Terraform Init
        working-directory: ${{ env.TF_WORKING_DIR }}
        run: terraform init -reconfigure

      - name: Terraform Apply
        working-directory: ${{ env.TF_WORKING_DIR }}
        run: terraform apply -auto-approve

      - name: Output Results
        working-directory: ${{ env.TF_WORKING_DIR }}
        run: terraform output -json > outputs.json

      - name: Save Outputs
        uses: actions/upload-artifact@v4
        with:
          name: terraform-outputs
          path: ${{ env.TF_WORKING_DIR }}/outputs.json

  # ==================== Force-unlock state (Manual, CI backend) ====================
  force-unlock:
    name: Terraform Force-Unlock State
    runs-on: ubuntu-latest
    if: github.event_name == 'workflow_dispatch' && github.event.inputs.action == 'force-unlock'
    env:
      TF_VAR_vault_secrets_managed_in_ci: "true"
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: ${{ env.TF_VERSION }}

      - name: Configure OCI Session Token
        env:
          OCI_SESSION_TOKEN: ${{ secrets.OCI_SESSION_TOKEN }}
          OCI_SESSION_KEY: ${{ secrets.OCI_SESSION_PRIVATE_KEY }}
          OCI_CLI_USER_VAL: ${{ secrets.OCI_CLI_USER }}
          OCI_CLI_FINGERPRINT_VAL: ${{ secrets.OCI_CLI_FINGERPRINT }}
          OCI_CLI_TENANCY_VAL: ${{ secrets.OCI_CLI_TENANCY }}
          OCI_CLI_REGION_VAL: ${{ secrets.OCI_CLI_REGION }}
        run: |
          mkdir -p ~/.oci
          printf '%s\n' "$OCI_SESSION_TOKEN" > ~/.oci/session_token
          printf '%s\n' "$OCI_SESSION_KEY" > ~/.oci/session_key.pem
          chmod 600 ~/.oci/session_key.pem
          {
            echo "[DEFAULT]"
            echo "auth=security_token"
            echo "user=${OCI_CLI_USER_VAL}"
            echo "fingerprint=${OCI_CLI_FINGERPRINT_VAL}"
            echo "tenancy=${OCI_CLI_TENANCY_VAL}"
            echo "region=${OCI_CLI_REGION_VAL}"
            echo "security_token_file=${HOME}/.oci/session_token"
            echo "key_file=${HOME}/.oci/session_key.pem"
          } > ~/.oci/config
          echo "OCI_CLI_AUTH=security_token" >> $GITHUB_ENV

      - name: Inject backend namespace (CI)
        working-directory: ${{ env.TF_WORKING_DIR }}
        run: sed -i.bak "s/YOUR_TENANCY_NAMESPACE/${{ secrets.OCI_OBJECT_STORAGE_NAMESPACE }}/g" backend.tf
      - name: Terraform Init (OCI backend)
        working-directory: ${{ env.TF_WORKING_DIR }}
        run: terraform init -reconfigure

      - name: Force-Unlock State
        working-directory: ${{ env.TF_WORKING_DIR }}
        run: |
          LOCK_ID="${{ github.event.inputs.lock_id }}"
          if [ -z "$LOCK_ID" ]; then
            echo "::error::lock_id input is required for force-unlock. Copy the ID from the CI error (e.g. ID=e880b4cb-...)."
            exit 1
          fi
          terraform force-unlock -force "$LOCK_ID"
          echo "State unlocked: $LOCK_ID"

  # ==================== Destroy (Manual Only) ====================
  destroy:
    name: Terraform Destroy
    runs-on: ubuntu-latest
    if: github.event_name == 'workflow_dispatch' && github.event.inputs.action == 'destroy'
    environment: production
    env:
      TF_VAR_compartment_id: ${{ secrets.OCI_COMPARTMENT_ID }}
      TF_VAR_ssh_public_key: ${{ secrets.SSH_PUBLIC_KEY }}
      TF_VAR_vault_secrets_managed_in_ci: "true"
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: ${{ env.TF_VERSION }}

      - name: Configure OCI Session Token
        env:
          OCI_SESSION_TOKEN: ${{ secrets.OCI_SESSION_TOKEN }}
          OCI_SESSION_KEY: ${{ secrets.OCI_SESSION_PRIVATE_KEY }}
          OCI_CLI_USER_VAL: ${{ secrets.OCI_CLI_USER }}
          OCI_CLI_FINGERPRINT_VAL: ${{ secrets.OCI_CLI_FINGERPRINT }}
          OCI_CLI_TENANCY_VAL: ${{ secrets.OCI_CLI_TENANCY }}
          OCI_CLI_REGION_VAL: ${{ secrets.OCI_CLI_REGION }}
        run: |
          mkdir -p ~/.oci
          printf '%s\n' "$OCI_SESSION_TOKEN" > ~/.oci/session_token
          printf '%s\n' "$OCI_SESSION_KEY" > ~/.oci/session_key.pem
          chmod 600 ~/.oci/session_key.pem
          {
            echo "[DEFAULT]"
            echo "auth=security_token"
            echo "user=${OCI_CLI_USER_VAL}"
            echo "fingerprint=${OCI_CLI_FINGERPRINT_VAL}"
            echo "tenancy=${OCI_CLI_TENANCY_VAL}"
            echo "region=${OCI_CLI_REGION_VAL}"
            echo "security_token_file=${HOME}/.oci/session_token"
            echo "key_file=${HOME}/.oci/session_key.pem"
          } > ~/.oci/config
          echo "OCI_CLI_AUTH=security_token" >> $GITHUB_ENV

      - name: Inject backend namespace (CI)
        working-directory: ${{ env.TF_WORKING_DIR }}
        run: sed -i.bak "s/YOUR_TENANCY_NAMESPACE/${{ secrets.OCI_OBJECT_STORAGE_NAMESPACE }}/g" backend.tf
      - name: Terraform Init
        working-directory: ${{ env.TF_WORKING_DIR }}
        run: terraform init -reconfigure

      - name: Terraform Destroy
        working-directory: ${{ env.TF_WORKING_DIR }}
        run: terraform destroy -auto-approve

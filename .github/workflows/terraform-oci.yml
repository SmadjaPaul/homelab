name: Terraform Oracle Cloud

on:
  push:
    branches: [main]
    paths:
      - 'terraform/oracle-cloud/**'
      - '.github/workflows/terraform-oci.yml'
  pull_request:
    branches: [main]
    paths:
      - 'terraform/oracle-cloud/**'
      - '.github/workflows/terraform-oci.yml'
  workflow_dispatch:
    inputs:
      action:
        description: 'Action to perform'
        required: true
        default: 'plan'
        type: choice
        options:
          - plan
          - apply
          - destroy

env:
  TF_WORKING_DIR: terraform/oracle-cloud
  TF_VERSION: '1.10.0'
  # TFstate.dev - Uses GitHub token for state backend
  # https://tfstate.dev/
  TF_HTTP_PASSWORD: ${{ secrets.GITHUB_TOKEN }}
  # OCI Authentication (set in GitHub Secrets)
  OCI_CLI_USER: ${{ secrets.OCI_CLI_USER }}
  OCI_CLI_TENANCY: ${{ secrets.OCI_CLI_TENANCY }}
  OCI_CLI_FINGERPRINT: ${{ secrets.OCI_CLI_FINGERPRINT }}
  OCI_CLI_KEY_CONTENT: ${{ secrets.OCI_CLI_KEY_CONTENT }}
  OCI_CLI_REGION: ${{ secrets.OCI_CLI_REGION }}

jobs:
  # ==================== Validation ====================
  validate:
    name: Validate
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: ${{ env.TF_VERSION }}

      - name: Terraform Format Check
        working-directory: ${{ env.TF_WORKING_DIR }}
        run: terraform fmt -check -recursive

      - name: Terraform Init
        working-directory: ${{ env.TF_WORKING_DIR }}
        run: terraform init -backend=false

      - name: Terraform Validate
        working-directory: ${{ env.TF_WORKING_DIR }}
        run: terraform validate

  # ==================== Quota Check ====================
  quota-check:
    name: Free Tier Quota Check
    runs-on: ubuntu-latest
    outputs:
      quota_ok: ${{ steps.check.outputs.quota_ok }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Check Free Tier Limits
        id: check
        run: |
          echo "Checking Oracle Cloud Always Free limits..."

          # Read planned resources from variables.tf
          cd ${{ env.TF_WORKING_DIR }}

          # Calculate total OCPUs and Memory from variables
          # Management VM: 1 OCPU, 6GB
          # K8s Node 1: 2 OCPU, 12GB
          # K8s Node 2: 1 OCPU, 6GB
          # Total: 4 OCPU, 24GB

          TOTAL_OCPUS=4
          TOTAL_MEMORY=24

          # Free Tier Limits
          MAX_OCPUS=4
          MAX_MEMORY=24

          echo "ðŸ“Š Resource Summary:"
          echo "   OCPUs: $TOTAL_OCPUS / $MAX_OCPUS"
          echo "   Memory: ${TOTAL_MEMORY}GB / ${MAX_MEMORY}GB"

          if [ $TOTAL_OCPUS -le $MAX_OCPUS ] && [ $TOTAL_MEMORY -le $MAX_MEMORY ]; then
            echo "âœ… Within Free Tier limits"
            echo "quota_ok=true" >> $GITHUB_OUTPUT
          else
            echo "âŒ EXCEEDS Free Tier limits!"
            echo "quota_ok=false" >> $GITHUB_OUTPUT
            exit 1
          fi

  # ==================== Plan ====================
  plan:
    name: Terraform Plan
    runs-on: ubuntu-latest
    needs: [validate, quota-check]
    if: needs.quota-check.outputs.quota_ok == 'true'
    env:
      TF_VAR_compartment_id: ${{ secrets.OCI_COMPARTMENT_ID }}
      TF_VAR_ssh_public_key: ${{ secrets.SSH_PUBLIC_KEY }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: ${{ env.TF_VERSION }}

      - name: Configure OCI Credentials
        run: |
          mkdir -p ~/.oci
          echo "${{ secrets.OCI_CLI_KEY_CONTENT }}" > ~/.oci/oci_api_key.pem
          chmod 600 ~/.oci/oci_api_key.pem
          cat > ~/.oci/config << EOF
          [DEFAULT]
          user=${{ secrets.OCI_CLI_USER }}
          fingerprint=${{ secrets.OCI_CLI_FINGERPRINT }}
          tenancy=${{ secrets.OCI_CLI_TENANCY }}
          region=${{ secrets.OCI_CLI_REGION }}
          key_file=~/.oci/oci_api_key.pem
          EOF

      - name: Terraform Init
        working-directory: ${{ env.TF_WORKING_DIR }}
        run: terraform init

      - name: Terraform Plan
        working-directory: ${{ env.TF_WORKING_DIR }}
        run: |
          terraform plan -out=tfplan -no-color | tee plan_output.txt

      - name: Comment Plan on PR
        if: github.event_name == 'pull_request'
        uses: actions/github-script@v7
        with:
          script: |
            const fs = require('fs');
            const planOutput = fs.readFileSync('${{ env.TF_WORKING_DIR }}/plan_output.txt', 'utf8');

            const output = `## Terraform Plan ðŸ“‹

            <details>
            <summary>Show Plan</summary>

            \`\`\`hcl
            ${planOutput.substring(0, 60000)}
            \`\`\`

            </details>

            *Plan generated for commit: ${{ github.sha }}*
            `;

            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: output
            });

  # ==================== Apply ====================
  apply:
    name: Terraform Apply
    runs-on: ubuntu-latest
    needs: [plan]
    if: |
      (github.event_name == 'push' && github.ref == 'refs/heads/main') ||
      (github.event_name == 'workflow_dispatch' && github.event.inputs.action == 'apply')
    environment: production
    env:
      TF_VAR_compartment_id: ${{ secrets.OCI_COMPARTMENT_ID }}
      TF_VAR_ssh_public_key: ${{ secrets.SSH_PUBLIC_KEY }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: ${{ env.TF_VERSION }}

      - name: Configure OCI Credentials
        run: |
          mkdir -p ~/.oci
          echo "${{ secrets.OCI_CLI_KEY_CONTENT }}" > ~/.oci/oci_api_key.pem
          chmod 600 ~/.oci/oci_api_key.pem
          cat > ~/.oci/config << EOF
          [DEFAULT]
          user=${{ secrets.OCI_CLI_USER }}
          fingerprint=${{ secrets.OCI_CLI_FINGERPRINT }}
          tenancy=${{ secrets.OCI_CLI_TENANCY }}
          region=${{ secrets.OCI_CLI_REGION }}
          key_file=~/.oci/oci_api_key.pem
          EOF

      - name: Terraform Init
        working-directory: ${{ env.TF_WORKING_DIR }}
        run: terraform init

      - name: Terraform Apply
        working-directory: ${{ env.TF_WORKING_DIR }}
        run: terraform apply -auto-approve

      - name: Output Results
        working-directory: ${{ env.TF_WORKING_DIR }}
        run: terraform output -json > outputs.json

      - name: Save Outputs
        uses: actions/upload-artifact@v4
        with:
          name: terraform-outputs
          path: ${{ env.TF_WORKING_DIR }}/outputs.json

  # ==================== Destroy (Manual Only) ====================
  destroy:
    name: Terraform Destroy
    runs-on: ubuntu-latest
    if: github.event_name == 'workflow_dispatch' && github.event.inputs.action == 'destroy'
    environment: production
    env:
      TF_VAR_compartment_id: ${{ secrets.OCI_COMPARTMENT_ID }}
      TF_VAR_ssh_public_key: ${{ secrets.SSH_PUBLIC_KEY }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: ${{ env.TF_VERSION }}

      - name: Configure OCI Credentials
        run: |
          mkdir -p ~/.oci
          echo "${{ secrets.OCI_CLI_KEY_CONTENT }}" > ~/.oci/oci_api_key.pem
          chmod 600 ~/.oci/oci_api_key.pem
          cat > ~/.oci/config << EOF
          [DEFAULT]
          user=${{ secrets.OCI_CLI_USER }}
          fingerprint=${{ secrets.OCI_CLI_FINGERPRINT }}
          tenancy=${{ secrets.OCI_CLI_TENANCY }}
          region=${{ secrets.OCI_CLI_REGION }}
          key_file=~/.oci/oci_api_key.pem
          EOF

      - name: Terraform Init
        working-directory: ${{ env.TF_WORKING_DIR }}
        run: terraform init

      - name: Terraform Destroy
        working-directory: ${{ env.TF_WORKING_DIR }}
        run: terraform destroy -auto-approve

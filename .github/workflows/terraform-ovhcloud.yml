# Terraform OVHcloud CI/CD
# - development: plan only (PR or push on develop)
# - production: apply on push main
# First run creates user + S3 credential; add OVH_S3_ACCESS_KEY + OVH_S3_SECRET_KEY from output, then re-run to create bucket.
name: Terraform OVHcloud

on:
  push:
    branches: [main, develop]
    paths:
      - 'terraform/ovhcloud/**'
      - '.github/workflows/terraform-ovhcloud.yml'
  pull_request:
    branches: [main]
    paths:
      - 'terraform/ovhcloud/**'
      - '.github/workflows/terraform-ovhcloud.yml'
  workflow_dispatch:
    inputs:
      action:
        description: 'Action to perform'
        required: true
        default: 'plan'
        type: choice
        options:
          - plan
          - apply
          - destroy
      environment:
        description: 'Target environment'
        required: true
        default: 'development'
        type: choice
        options:
          - development
          - production

concurrency:
  group: terraform-ovhcloud
  cancel-in-progress: false

env:
  TF_WORKING_DIR: terraform/ovhcloud
  TF_VERSION: '1.10.0'
  TF_HTTP_PASSWORD: ${{ secrets.TFSTATE_DEV_TOKEN || secrets.GITHUB_TOKEN }}

jobs:
  validate:
    name: Validate
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: ${{ env.TF_VERSION }}

      - name: Terraform Format Check
        working-directory: ${{ env.TF_WORKING_DIR }}
        run: terraform fmt -check -recursive

      - name: Terraform Init
        working-directory: ${{ env.TF_WORKING_DIR }}
        run: terraform init -backend=false

      - name: Terraform Validate
        working-directory: ${{ env.TF_WORKING_DIR }}
        run: terraform validate

  plan:
    name: Terraform Plan
    runs-on: ubuntu-latest
    needs: validate
    environment: development
    permissions:
      contents: read
      deployments: write
    env:
      TF_VAR_ovh_application_key: ${{ secrets.OVH_APPLICATION_KEY }}
      TF_VAR_ovh_application_secret: ${{ secrets.OVH_APPLICATION_SECRET }}
      TF_VAR_ovh_consumer_key: ${{ secrets.OVH_CONSUMER_KEY }}
      TF_VAR_ovh_cloud_project_id: ${{ secrets.OVH_CLOUD_PROJECT_ID }}
      TF_VAR_budget_alert_email: ${{ secrets.OVH_BUDGET_ALERT_EMAIL || vars.OVH_BUDGET_ALERT_EMAIL }}
      TF_VAR_ovh_s3_access_key: ${{ secrets.OVH_S3_ACCESS_KEY }}
      TF_VAR_ovh_s3_secret_key: ${{ secrets.OVH_S3_SECRET_KEY }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: ${{ env.TF_VERSION }}

      - name: Terraform Init
        working-directory: ${{ env.TF_WORKING_DIR }}
        run: terraform init
        env:
          TF_HTTP_PASSWORD: ${{ secrets.TFSTATE_DEV_TOKEN || secrets.GITHUB_TOKEN }}

      - name: Terraform Plan
        working-directory: ${{ env.TF_WORKING_DIR }}
        run: |
          terraform plan -out=tfplan -no-color 2>&1 | tee plan_output.txt
          exitcode=${PIPESTATUS[0]}
          echo "terraform_exitcode=$exitcode" >> $GITHUB_OUTPUT
          exit $exitcode
        id: plan

      - name: Comment Plan on PR
        if: github.event_name == 'pull_request'
        uses: actions/github-script@v7
        with:
          script: |
            const fs = require('fs');
            const planOutput = fs.readFileSync('${{ env.TF_WORKING_DIR }}/plan_output.txt', 'utf8');
            const output = `## OVHcloud Terraform Plan ðŸ“‹\n\n<details>\n<summary>Show Plan</summary>\n\n\`\`\`hcl\n${planOutput.substring(0, 60000)}\n\`\`\`\n\n</details>\n\n*Plan generated for commit: ${{ github.sha }}*`;
            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: output
            });

  apply:
    name: Terraform Apply
    runs-on: ubuntu-latest
    needs: [validate, plan]
    if: |
      (github.event_name == 'push' && github.ref == 'refs/heads/main') ||
      (github.event_name == 'workflow_dispatch' && github.event.inputs.action == 'apply' && github.event.inputs.environment == 'production')
    environment: production
    permissions:
      contents: read
      deployments: write
    env:
      TF_VAR_ovh_application_key: ${{ secrets.OVH_APPLICATION_KEY }}
      TF_VAR_ovh_application_secret: ${{ secrets.OVH_APPLICATION_SECRET }}
      TF_VAR_ovh_consumer_key: ${{ secrets.OVH_CONSUMER_KEY }}
      TF_VAR_ovh_cloud_project_id: ${{ secrets.OVH_CLOUD_PROJECT_ID }}
      TF_VAR_budget_alert_email: ${{ secrets.OVH_BUDGET_ALERT_EMAIL || vars.OVH_BUDGET_ALERT_EMAIL }}
      TF_VAR_ovh_s3_access_key: ${{ secrets.OVH_S3_ACCESS_KEY }}
      TF_VAR_ovh_s3_secret_key: ${{ secrets.OVH_S3_SECRET_KEY }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: ${{ env.TF_VERSION }}

      - name: Terraform Init
        working-directory: ${{ env.TF_WORKING_DIR }}
        run: terraform init
        env:
          TF_HTTP_PASSWORD: ${{ secrets.TFSTATE_DEV_TOKEN || secrets.GITHUB_TOKEN }}

      - name: Terraform Apply
        working-directory: ${{ env.TF_WORKING_DIR }}
        run: terraform apply -auto-approve

      - name: Output Results
        working-directory: ${{ env.TF_WORKING_DIR }}
        run: terraform output -json > outputs.json

      - name: Save Outputs
        uses: actions/upload-artifact@v4
        with:
          name: terraform-ovhcloud-outputs
          path: ${{ env.TF_WORKING_DIR }}/outputs.json

  destroy:
    name: Terraform Destroy
    runs-on: ubuntu-latest
    if: github.event_name == 'workflow_dispatch' && github.event.inputs.action == 'destroy'
    environment: production
    env:
      TF_VAR_ovh_application_key: ${{ secrets.OVH_APPLICATION_KEY }}
      TF_VAR_ovh_application_secret: ${{ secrets.OVH_APPLICATION_SECRET }}
      TF_VAR_ovh_consumer_key: ${{ secrets.OVH_CONSUMER_KEY }}
      TF_VAR_ovh_cloud_project_id: ${{ secrets.OVH_CLOUD_PROJECT_ID }}
      TF_VAR_budget_alert_email: ${{ secrets.OVH_BUDGET_ALERT_EMAIL || vars.OVH_BUDGET_ALERT_EMAIL }}
      TF_VAR_ovh_s3_access_key: ${{ secrets.OVH_S3_ACCESS_KEY }}
      TF_VAR_ovh_s3_secret_key: ${{ secrets.OVH_S3_SECRET_KEY }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: ${{ env.TF_VERSION }}

      - name: Terraform Init
        working-directory: ${{ env.TF_WORKING_DIR }}
        run: terraform init
        env:
          TF_HTTP_PASSWORD: ${{ secrets.TFSTATE_DEV_TOKEN || secrets.GITHUB_TOKEN }}

      - name: Terraform Destroy
        working-directory: ${{ env.TF_WORKING_DIR }}
        run: terraform destroy -auto-approve
